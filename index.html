<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte T√©cnico - Buscador Inteligente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue-dark: #001a33; --blue-mid: #003366; --blue-light: #00d4ff; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--blue-dark); color: #e6f2ff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .config-card { background: var(--blue-mid); width: 100%; max-width: 500px; padding: 20px; border-radius: 16px; border: 1px solid #0059b3; box-sizing: border-box; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px; border: 1px solid #0059b3; background: var(--blue-dark); color: white; font-size: 16px; outline: none; }
        input:focus { border-color: var(--blue-light); box-shadow: 0 0 8px rgba(0, 212, 255, 0.3); }

        .date-quick-btns { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-date { flex: 1; padding: 10px 5px; font-size: 0.7rem; border-radius: 6px; border: 1px solid var(--blue-light); background: rgba(0, 212, 255, 0.1); color: var(--blue-light); cursor: pointer; font-weight: 700; }
        
        .tech-tag { background: var(--blue-light); color: var(--blue-dark); padding: 4px 10px; border-radius: 4px; margin: 3px; display: inline-block; font-weight: bold; font-size: 0.75rem; border: 1px solid var(--white); }
        .btn-clear-tech { background: #ff4444; color: white; border: none; padding: 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; width: 100%; margin-top: 5px; font-weight: bold; }

        .table-overflow { width: 100%; max-width: 100vw; overflow-x: auto; background: var(--white); border-radius: 4px; margin-bottom: 20px; }
        #capture-area { background: var(--white); color: #002244; padding: 30px; width: 1200px; }
        
        .report-header { border-bottom: 4px solid #004488; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid #b3d9ff; }
        .excel-table th { background: #004488; color: white; padding: 12px; font-size: 11px; border: 1px solid #003366; text-align: left; text-transform: uppercase; }
        .excel-table td { border: 1px solid #cce6ff; padding: 12px; font-size: 12px; color: #003366; word-wrap: break-word; vertical-align: middle; }
        .excel-table tr:nth-child(even) { background: #f0f7ff; }

        /* Estilo Sugerencias */
        #suggestions { background: var(--blue-mid); border: 1px solid var(--blue-light); max-height: 200px; overflow-y: auto; position: absolute; width: 100%; z-index: 10; border-radius: 0 0 8px 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .sug-item { padding: 12px; border-bottom: 1px solid #004080; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .sug-item:hover { background: var(--blue-light); color: var(--blue-dark); font-weight: bold; }
        
        .btn-action { padding: 18px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; max-width: 500px; margin-bottom: 10px; }
        .btn-download { background: var(--white); color: #004488; border: 2px solid #004488; }
        .btn-whatsapp { background: #25d366; color: white; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3 style="color:var(--blue-light); font-size:0.8rem; letter-spacing: 1px;">CONFIGURACI√ìN GENERAL</h3>
        <select id="sel-tipo" onchange="handleModeChange()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>

        <div class="date-quick-btns">
            <button class="btn-date" onclick="setQuickDate(0)">HOY</button>
            <button class="btn-date" onclick="setQuickDate(1)">MA√ëANA</button>
            <button class="btn-date" onclick="setQuickDate(2)">POST</button>
        </div>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <h3 style="color:var(--blue-light); font-size:0.8rem; letter-spacing: 1px;">BUSCADOR DE SITIOS</h3>
        <div style="position:relative;">
            <input type="text" id="site-search" placeholder="Empiece a escribir ID o Nombre..." autocomplete="off">
            <div id="suggestions" style="display:none;"></div>
        </div>

        <div id="form-site" style="display:none;">
            <p style="font-size:0.8rem; margin: 15px 0 10px 0;">Propietario: <span id="label-torrero" style="font-weight:bold; color:var(--blue-light)"></span></p>
            
            <select id="sel-falla">
                <option value="FDS">FDS</option>
                <option value="FALLA DE AC">FALLA DE AC</option>
                <option value="VISITA T√âCNICA">VISITA T√âCNICA</option>
                <option value="ALTA TEMPERATURA">ALTA TEMPERATURA</option>
                <option value="REVISI√ìN DE MOTOGENERADOR">REVISI√ìN DE MOTOGENERADOR</option>
                <option value="PARCIAL">PARCIAL</option>
            </select>

            <select id="sel-estado-fila">
                <option value="OPERATIVO">OPERATIVO</option>
                <option value="EN RUTA">EN RUTA</option>
                <option value="EN SITIO">EN SITIO</option>
                <option value="PDR">PDR</option>
                <option value="AFECTADO">AFECTADO</option>
                <option value="LPU">LPU</option>
            </select>

            <div id="div-tecnicos" style="display:none; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #0059b3;">
                <label style="font-size:0.75rem; color:var(--blue-light); font-weight: bold;">T√âCNICOS ASIGNADOS:</label>
                <select id="sel-tech-local" onchange="addTechToList()">
                    <option value="">-- Seleccionar t√©cnico --</option>
                </select>
                <div id="selected-techs" style="margin: 10px 0; min-height: 20px;"></div>
                <button class="btn-clear-tech" onclick="clearTechList()">Limpiar Selecci√≥n</button>
            </div>

            <textarea id="txt-comentario" rows="2" placeholder="Comentarios t√©cnicos..."></textarea>
            <button onclick="addRow()" style="background:var(--blue-light); color:var(--blue-dark); border:none; padding:18px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">AGREGAR AL REPORTE</button>
        </div>
    </div>

    <div class="table-overflow">
        <div id="capture-area">
            <div class="report-header">
                <div>
                    <h1 id="h-titulo">VISITAS REALIZADAS</h1>
                    <p style="margin:0; font-size:12px; color:#0077ff; font-weight:bold; text-transform:uppercase;">Mantenimiento de Infraestructura Paracentral</p>
                </div>
                <div id="h-fecha-display" style="font-weight:bold; color:#004488; font-size:1.4rem; border-left:5px solid #00d4ff; padding-left:15px;"></div>
            </div>

            <table class="excel-table">
                <thead>
                    <tr>
                        <th style="width:20%">SITIO / NODO</th>
                        <th style="width:12%">TORRERO</th>
                        <th style="width:15%">TIPO DE FALLA</th>
                        <th style="width:13%">ESTADO</th>
                        <th id="th-tecnico" style="width:18%; display:none;">T√âCNICOS</th>
                        <th style="width:22%">COMENTARIOS</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <button class="btn-action btn-download" onclick="downloadImg()">üíæ DESCARGAR REPORTE (PNG)</button>
    <button class="btn-action btn-whatsapp" onclick="sendWhatsapp()">üì± ENVIAR POR WHATSAPP</button>

    <script>
        const SITIOS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECNICOS_FILE = 'tecnicos.csv'; 

        let dbSitios = [], selectedTechs = [], siteSelected = null;

        window.onload = () => { setQuickDate(0); loadAllData(); };

        function loadAllData() {
            Papa.parse(SITIOS_URL, {
                download: true, header: true,
                complete: (r) => { 
                    dbSitios = r.data.map(row => ({ 
                        site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, 
                        torrero: row.Propietario 
                    })).filter(x => x.site.length > 5); 
                }
            });

            Papa.parse(TECNICOS_FILE, {
                download: true, header: true,
                complete: (r) => { 
                    const raw = r.data.map(row => row.TECNICO).filter(t => t && t.trim() !== "");
                    const uniqueTechs = [...new Set(raw)].sort();
                    const combo = document.getElementById('sel-tech-local');
                    uniqueTechs.forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t; opt.innerText = t;
                        combo.appendChild(opt);
                    });
                }
            });
        }

        // --- L√ìGICA DEL BUSCADOR CON AUTOSUGERENCIA ---
        document.getElementById('site-search').addEventListener('input', function(e) {
            const input = e.target.value.toLowerCase();
            const sugBox = document.getElementById('suggestions');
            sugBox.innerHTML = '';

            if (input.length < 2) {
                sugBox.style.display = 'none';
                return;
            }

            // Filtrar coincidencias
            const matches = dbSitios.filter(s => s.site.toLowerCase().includes(input));

            if (matches.length > 0) {
                sugBox.style.display = 'block';
                // La mejor coincidencia es la primera de la lista filtrada
                const bestMatch = matches[0];

                matches.slice(0, 6).forEach((m, index) => {
                    const div = document.createElement('div');
                    div.className = 'sug-item';
                    div.innerText = m.site;
                    // Si es la mejor coincidencia, resaltar
                    if(index === 0) div.style.borderLeft = "4px solid var(--blue-light)";
                    
                    div.onclick = () => selectSite(m);
                    sugBox.appendChild(div);
                });
            } else {
                sugBox.style.display = 'none';
            }
        });

        function selectSite(m) {
            siteSelected = m;
            document.getElementById('site-search').value = m.site;
            document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
            document.getElementById('form-site').style.display = 'block';
            document.getElementById('suggestions').style.display = 'none';
        }

        function handleModeChange() {
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            document.getElementById('div-tecnicos').style.display = isProg ? 'block' : 'none';
            document.getElementById('th-tecnico').style.display = isProg ? 'table-cell' : 'none';
            if(!isProg) clearTechList();
            updateHeader();
        }

        function addTechToList() {
            const val = document.getElementById('sel-tech-local').value;
            if(val && !selectedTechs.includes(val)) {
                selectedTechs.push(val);
                renderTechTags();
            }
            document.getElementById('sel-tech-local').value = "";
        }

        function renderTechTags() {
            const container = document.getElementById('selected-techs');
            container.innerHTML = selectedTechs.map(t => `<span class="tech-tag">${t}</span>`).join('');
        }

        function clearTechList() { selectedTechs = []; renderTechTags(); }

        function setQuickDate(days) {
            const d = new Date(); d.setDate(d.getDate() + days);
            document.getElementById('sel-fecha').value = d.toISOString().split('T')[0];
            updateHeader();
        }

        function updateHeader() {
            const mode = document.getElementById('sel-tipo').value;
            const date = document.getElementById('sel-fecha').value.split('-').reverse().join('/');
            document.getElementById('h-titulo').innerText = mode;
            document.getElementById('h-fecha-display').innerText = date;
        }

        function addRow() {
            if(!siteSelected) return;
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            const emojis = { "OPERATIVO":"‚úÖ", "EN RUTA":"üöó", "EN SITIO":"üìç", "PDR":"‚è∏Ô∏è", "AFECTADO":"‚ùå", "LPU":"‚ùå" };
            const techString = selectedTechs.join(' / ');
            const tr = document.createElement('tr');
            
            tr.innerHTML = `
                <td style="font-weight:bold; color: #003366;">${siteSelected.site}</td>
                <td>${siteSelected.torrero || 'N/A'}</td>
                <td style="color:#0077ff; font-weight:600">${document.getElementById('sel-falla').value}</td>
                <td style="font-weight:700">${emojis[document.getElementById('sel-estado-fila').value] || "üîπ"} ${document.getElementById('sel-estado-fila').value}</td>
                ${isProg ? `<td style="font-weight:600;">${techString}</td>` : ""}
                <td style="font-size:11px">${document.getElementById('txt-comentario').value}</td>
            `;
            document.getElementById('table-body').appendChild(tr);
            
            // Reset
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
            document.getElementById('txt-comentario').value = '';
            clearTechList();
            siteSelected = null;
        }

        function downloadImg() {
            html2canvas(document.getElementById('capture-area'), { 
                scale: 3, width: 1200, backgroundColor: "#ffffff"
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Reporte_${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png"); link.click();
            });
        }

        function sendWhatsapp() { 
            window.open(`https://wa.me/?text=${encodeURIComponent("Env√≠o reporte de operaciones diarias.")}`, '_blank'); 
        }
    </script>
</body>
</html>
