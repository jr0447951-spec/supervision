<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GENERADOR DE REPORTES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d4ff; --bg: #001a33; --card: #003366; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #e6f2ff; margin: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid #0059b3; box-shadow: 0 8px 20px rgba(0,0,0,0.4); margin-bottom: 20px; }
        
        h3 { color: var(--primary); font-size: 0.75rem; text-transform: uppercase; margin: 15px 0 8px 0; letter-spacing: 1px; }
        select, input, textarea { 
            width: 100%; padding: 14px; margin-bottom: 5px; border-radius: 10px; 
            border: 1px solid #0059b3; background: #001a33; color: white; font-size: 1rem; box-sizing: border-box;
        }

        /* Selector de T√©cnicos (Chips) */
        .tech-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 8px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; border: 1px solid #0059b3;
            max-height: 150px; overflow-y: auto;
        }
        .tech-item { 
            display: flex; align-items: center; gap: 8px; font-size: 0.8rem; background: #00264d; 
            padding: 8px; border-radius: 6px; cursor: pointer; border: 1px solid transparent;
        }
        .tech-item input { width: auto; margin: 0; transform: scale(1.2); }
        .tech-item:has(input:checked) { border-color: var(--primary); background: #004080; }

        /* Buscador */
        .search-container { position: relative; }
        #suggestions {
            position: absolute; top: 100%; left: 0; width: 100%; background: #004080;
            border-radius: 0 0 10px 10px; z-index: 100; max-height: 200px; overflow-y: auto; display: none; border: 1px solid var(--primary);
        }
        .sug-item { padding: 14px; border-bottom: 1px solid #0059b3; font-size: 0.9rem; }

        .btn-main { 
            background: linear-gradient(90deg, #00d4ff, #0077ff); color: white; border: none; 
            padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; font-size: 1rem; margin-top: 20px;
        }

        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; background: #00264d; 
            display: flex; height: 70px; border-top: 1px solid #0059b3; z-index: 1000;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; color: #80bfff; }
        .nav-item.active { color: var(--primary); border-top: 3px solid var(--primary); }
    </style>
</head>
<body>

    <div class="container" id="tab-editor">
        <h2 style="text-align: center; color: var(--primary); margin-top: 10px;">GENERADOR</h2>
        
        <div class="card">
            <h3>Distribuidora</h3>
            <select id="distribuidora">
                <option value="AES">AES</option>
                <option value="DELSUR">DELSUR</option>
            </select>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <h3>Hora Inicio</h3>
                    <input type="time" id="h-inicio" onchange="calcular()">
                </div>
                <div>
                    <h3>Hora Final</h3>
                    <input type="time" id="h-fin" onchange="calcular()">
                </div>
            </div>

            <div id="res-tiempo" style="text-align: center; font-weight: bold; margin: 10px 0; color: #2ecc71; display:none; font-size: 0.9rem; background: rgba(46, 204, 113, 0.1); padding: 8px; border-radius: 8px;">
                C√ÅLCULO: <span id="label-duracion">0:00</span> horas
            </div>

            <h3>Sitio (ID/Nombre)</h3>
            <div class="search-container">
                <input type="text" id="site-search" placeholder="Buscar sitio..." autocomplete="off">
                <div id="suggestions"></div>
            </div>

            <h3>Torrero</h3>
            <input type="text" id="label-torrero" readonly placeholder="Autom√°tico">

            <h3>T√©cnicos Asignados (POP)</h3>
            <div id="tech-list" class="tech-grid">
                <p style="font-size: 0.7rem; padding: 10px;">Cargando t√©cnicos...</p>
            </div>

            <h3>Comentario</h3>
            <textarea id="comentario" rows="2" placeholder="Escriba aqu√≠..."></textarea>

            <button class="btn-main" id="btn-save" onclick="enviarDatos()">GUARDAR REPORTE</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active"><span>‚ûï</span><span>NUEVO</span></div>
        <div class="nav-item"><span>üîç</span><span>HISTORIAL</span></div>
    </nav>

    <script>
        const SCRIPT_URL = "URL_DE_TU_APPS_SCRIPT"; 
        const SITIOS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECNICOS_CSV = 'tecnicos.csv'; // Aseg√∫rate de que este archivo est√© en tu GitHub
        
        let dbSitios = [];
        let siteSelected = null;

        window.onload = () => {
            // Cargar Sitios
            Papa.parse(SITIOS_CSV, {
                download: true, header: true,
                complete: (r) => {
                    dbSitios = r.data.map(row => ({
                        full: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`,
                        torrero: row.Propietario
                    })).filter(x => x.full.length > 5);
                }
            });

            // Cargar T√©cnicos (Selector POP)
            Papa.parse(TECNICOS_CSV, {
                download: true, header: true,
                complete: (r) => {
                    const container = document.getElementById('tech-list');
                    container.innerHTML = '';
                    r.data.forEach(t => {
                        if(t.Nombre) {
                            const label = document.createElement('label');
                            label.className = 'tech-item';
                            label.innerHTML = `<input type="checkbox" value="${t.Nombre}"> ${t.Nombre}`;
                            container.appendChild(label);
                        }
                    });
                }
            });
        };

        // L√≥gica de Autocompletado
        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 2) { sug.style.display = 'none'; return; }

            const matches = dbSitios.filter(s => s.full.toLowerCase().includes(v)).slice(0,5);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'sug-item';
                    d.innerText = m.full.toUpperCase();
                    d.onclick = () => {
                        siteSelected = m;
                        document.getElementById('site-search').value = m.full;
                        document.getElementById('label-torrero').value = m.torrero || 'N/A';
                        sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            }
        });

        // C√°lculo de horas y conversi√≥n a 12H
        function calcular() {
            const h1 = document.getElementById('h-inicio').value;
            const h2 = document.getElementById('h-fin').value;
            if(h1 && h2) {
                const [m1, s1] = h1.split(':').map(Number);
                const [m2, s2] = h2.split(':').map(Number);
                let diff = (m2 * 60 + s2) - (m1 * 60 + s1);
                if(diff < 0) diff += 1440;
                const fmt = `${Math.floor(diff/60)}:${(diff%60).toString().padStart(2,'0')}`;
                document.getElementById('label-duracion').innerText = fmt;
                document.getElementById('res-tiempo').style.display = 'block';
            }
        }

        function to12H(time24) {
            if(!time24) return "";
            let [h, m] = time24.split(':');
            let ampm = h >= 12 ? 'p. m.' : 'a. m.';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        async function enviarDatos() {
            const techs = Array.from(document.querySelectorAll('#tech-list input:checked')).map(i => i.value);
            if(!siteSelected || techs.length === 0) return alert("Falta Sitio o T√©cnicos");

            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "GUARDANDO...";

            const data = {
                distribuidora: document.getElementById('distribuidora').value,
                inicio: to12H(document.getElementById('h-inicio').value),
                fin: to12H(document.getElementById('h-fin').value),
                duracion: document.getElementById('label-duracion').innerText + " horas",
                sitio: siteSelected.full,
                torrero: document.getElementById('label-torrero').value,
                asignado: techs.join(' / '),
                comentario: document.getElementById('comentario').value
            };

            // Simulaci√≥n de env√≠o (Conectar con tu SCRIPT_URL)
            console.log("Datos para Sheet:", data);
            
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert("‚úÖ Reporte Guardado");
                location.reload();
            } catch (e) { 
                alert("Error de conexi√≥n"); 
                btn.disabled = false; btn.innerText = "GUARDAR REPORTE";
            }
        }
    </script>
</body>
</html>
