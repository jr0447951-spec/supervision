<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Pro - Con Persistencia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue-dark: #001a33; --blue-mid: #003366; --blue-light: #00d4ff; --white: #ffffff; --danger: #ff4444; }
        body { font-family: 'Inter', sans-serif; background: var(--blue-dark); color: #e6f2ff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .config-card { background: var(--blue-mid); width: 100%; max-width: 500px; padding: 20px; border-radius: 16px; border: 1px solid #0059b3; box-sizing: border-box; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px; border: 1px solid #0059b3; background: var(--blue-dark); color: white; font-size: 16px; outline: none; }
        
        #suggestions { background: #ffffff; border: 2px solid var(--blue-light); max-height: 250px; overflow-y: auto; position: absolute; width: 100%; z-index: 100; border-radius: 8px; display: none; }
        .sug-item { padding: 14px; border-bottom: 1px solid #eee; cursor: pointer; color: #003366; }
        .match-start { background: #fff9e6; font-weight: 700; border-left: 5px solid #ffcc00; }

        .table-overflow { width: 100%; max-width: 100vw; overflow-x: auto; background: var(--white); border-radius: 4px; margin-bottom: 20px; }
        #capture-area { background: var(--white); color: #002244; padding: 30px; width: 1250px; }
        .excel-table { width: 100%; border-collapse: collapse; border: 2px solid #b3d9ff; }
        .excel-table th { background: #004488; color: white; padding: 12px; font-size: 11px; text-align: left; }
        .excel-table td { border: 1px solid #cce6ff; padding: 12px; font-size: 12px; color: #003366; }
        
        .col-action { width: 45px; text-align: center; }
        .btn-delete-row { background: var(--danger); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .btn-action { padding: 18px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; max-width: 500px; margin-bottom: 10px; }
        .btn-reset { background: none; color: var(--danger); border: 2px solid var(--danger); font-size: 0.8rem; padding: 10px; margin-top: 20px; }
        .tech-tag { background: var(--blue-light); color: var(--blue-dark); padding: 4px 8px; border-radius: 4px; margin: 2px; display: inline-block; font-weight: bold; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3 style="color:var(--blue-light); font-size:0.8rem;">REPORTE DIARIO</h3>
        <select id="sel-tipo" onchange="handleModeChange()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>
        <input type="date" id="sel-fecha" onchange="updateHeader(); saveState();">

        <div style="position:relative;">
            <input type="text" id="site-search" placeholder="Escriba el sitio (Prioridad inicio)..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none;">
            <p style="font-size:0.8rem;">Torrero: <span id="label-torrero" style="font-weight:bold; color:var(--blue-light)"></span></p>
            <select id="sel-falla"><option value="FDS">FDS</option><option value="FALLA DE AC">FALLA DE AC</option><option value="VISITA T√âCNICA">VISITA T√âCNICA</option></select>
            <select id="sel-estado-fila"><option value="OPERATIVO">OPERATIVO</option><option value="EN RUTA">EN RUTA</option><option value="EN SITIO">EN SITIO</option></select>

            <div id="div-tecnicos" style="display:none; background: rgba(0,0,0,0.15); padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                <select id="sel-tech-local" onchange="addTechToList()"><option value="">-- T√©cnicos --</option></select>
                <div id="selected-techs" style="margin: 5px 0;"></div>
            </div>

            <textarea id="txt-comentario" rows="2" placeholder="Comentarios..."></textarea>
            <button onclick="addRow()" style="background:var(--blue-light); color:var(--blue-dark); border:none; padding:15px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">A√ëADIR A TABLA</button>
        </div>
    </div>

    <div class="table-overflow">
        <div id="capture-area">
            <div class="report-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                <div>
                    <h1 id="h-titulo" style="margin:0; color:#004488;">VISITAS REALIZADAS</h1>
                    <p style="margin:0; font-size:12px; color:#0077ff; font-weight:bold;">SISTEMA DE GESTI√ìN PARACENTRAL</p>
                </div>
                <div id="h-fecha-display" style="font-weight:bold; color:#004488; font-size:1.4rem;"></div>
            </div>
            <table class="excel-table">
                <thead>
                    <tr>
                        <th style="width:200px">SITIO</th>
                        <th style="width:120px">TORRERO</th>
                        <th style="width:150px">FALLA</th>
                        <th style="width:130px">ESTADO</th>
                        <th id="th-tecnico" style="width:180px; display:none;">T√âCNICOS</th>
                        <th style="width:250px">COMENTARIOS</th>
                        <th class="no-capture" style="width:45px"></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <button class="btn-action" style="background:#ffffff; border: 2px solid #004488; color:#004488;" onclick="downloadImg()">üíæ DESCARGAR REPORTE PNG</button>
    <button class="btn-action btn-reset" onclick="clearFullTable()">üóëÔ∏è LIMPIAR TODA LA TABLA</button>

    <script>
        const SITIOS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECNICOS_FILE = 'tecnicos.csv'; 

        let dbSitios = [], selectedTechs = [], siteSelected = null;

        window.onload = () => { 
            loadAllData();
            loadState(); // Cargar cach√© al iniciar
        };

        function loadAllData() {
            Papa.parse(SITIOS_URL, { download: true, header: true, complete: (r) => { 
                dbSitios = r.data.map(row => ({ site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, torrero: row.Propietario })).filter(x => x.site.length > 5); 
            }});
            Papa.parse(TECNICOS_FILE, { download: true, header: true, complete: (r) => { 
                const list = [...new Set(r.data.map(row => row.TECNICO))].filter(t => t).sort();
                list.forEach(t => { const opt = document.createElement('option'); opt.value = t; opt.innerText = t; document.getElementById('sel-tech-local').appendChild(opt); });
            }});
        }

        // --- GESTI√ìN DE CACH√â ---
        function saveState() {
            const rows = [];
            document.querySelectorAll('#table-body tr').forEach(tr => {
                const cells = tr.querySelectorAll('td');
                const rowData = {
                    site: cells[0].innerText,
                    torrero: cells[1].innerText,
                    falla: cells[2].innerText,
                    estado: cells[3].innerText,
                    comentario: cells[cells.length - 2].innerText
                };
                if(document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN') {
                    rowData.tecnicos = cells[4].innerText;
                }
                rows.push(rowData);
            });
            localStorage.setItem('report_data', JSON.stringify(rows));
            localStorage.setItem('report_tipo', document.getElementById('sel-tipo').value);
            localStorage.setItem('report_fecha', document.getElementById('sel-fecha').value);
        }

        function loadState() {
            const savedRows = JSON.parse(localStorage.getItem('report_data') || '[]');
            const savedTipo = localStorage.getItem('report_tipo') || 'VISITAS REALIZADAS';
            const savedFecha = localStorage.getItem('report_fecha') || new Date().toISOString().split('T')[0];

            document.getElementById('sel-tipo').value = savedTipo;
            document.getElementById('sel-fecha').value = savedFecha;
            handleModeChange();

            savedRows.forEach(data => renderRow(data));
        }

        // --- BUSCADOR ---
        document.getElementById('site-search').addEventListener('input', function(e) {
            const input = e.target.value.trim().toLowerCase();
            const sugBox = document.getElementById('suggestions');
            sugBox.innerHTML = '';
            if (input.length < 2) { sugBox.style.display = 'none'; return; }

            const matches = [
                ...dbSitios.filter(s => s.site.toLowerCase().startsWith(input)),
                ...dbSitios.filter(s => s.site.toLowerCase().includes(input) && !s.site.toLowerCase().startsWith(input))
            ].slice(0, 8);

            if (matches.length > 0) {
                sugBox.style.display = 'block';
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'sug-item' + (m.site.toLowerCase().startsWith(input) ? ' match-start' : '');
                    div.innerText = m.site;
                    div.onclick = () => {
                        siteSelected = m; document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero;
                        document.getElementById('form-site').style.display = 'block'; sugBox.style.display = 'none';
                    };
                    sugBox.appendChild(div);
                });
            } else { sugBox.style.display = 'none'; }
        });

        function addRow() {
            if(!siteSelected) return;
            const data = {
                site: siteSelected.site,
                torrero: siteSelected.torrero,
                falla: document.getElementById('sel-falla').value,
                estado: document.getElementById('sel-estado-fila').value,
                tecnicos: selectedTechs.join(' / '),
                comentario: document.getElementById('txt-comentario').value
            };
            renderRow(data);
            saveState();
            // Reset form
            document.getElementById('site-search').value = ""; document.getElementById('form-site').style.display = "none";
            selectedTechs = []; renderTechTags();
        }

        function renderRow(data) {
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:bold;">${data.site}</td>
                <td>${data.torrero}</td>
                <td>${data.falla}</td>
                <td>${data.estado}</td>
                ${isProg ? `<td style="font-weight:bold;">${data.tecnicos || ''}</td>` : ""}
                <td style="font-size:11px;">${data.comentario}</td>
                <td class="no-capture col-action"><button class="btn-delete-row" onclick="deleteRow(this)">X</button></td>
            `;
            document.getElementById('table-body').appendChild(tr);
        }

        function deleteRow(btn) {
            if(confirm("¬øBorrar esta fila?")) {
                btn.closest('tr').remove();
                saveState();
            }
        }

        function clearFullTable() {
            if(confirm("‚ö†Ô∏è ¬øEST√ÅS SEGURO?\nEsta acci√≥n borrar√° todas las filas de la tabla permanentemente.")) {
                document.getElementById('table-body').innerHTML = '';
                localStorage.removeItem('report_data');
                alert("Tabla limpia.");
            }
        }

        function handleModeChange() {
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            document.getElementById('div-tecnicos').style.display = isProg ? 'block' : 'none';
            document.getElementById('th-tecnico').style.display = isProg ? 'table-cell' : 'none';
            updateHeader();
        }

        function addTechToList() {
            const val = document.getElementById('sel-tech-local').value;
            if(val && !selectedTechs.includes(val)) { selectedTechs.push(val); renderTechTags(); }
            document.getElementById('sel-tech-local').value = "";
        }

        function renderTechTags() {
            document.getElementById('selected-techs').innerHTML = selectedTechs.map(t => `<span class="tech-tag">${t}</span>`).join('');
        }

        function updateHeader() {
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
            document.getElementById('h-fecha-display').innerText = document.getElementById('sel-fecha').value.split('-').reverse().join('/');
        }

        function downloadImg() {
            const noCapture = document.querySelectorAll('.no-capture');
            noCapture.forEach(el => el.style.display = 'none');
            html2canvas(document.getElementById('capture-area'), { scale: 3, width: 1250 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Reporte_${Date.now()}.png`;
                link.href = canvas.toDataURL(); link.click();
                noCapture.forEach(el => el.style.display = '');
            });
        }
    </script>
</body>
</html>
