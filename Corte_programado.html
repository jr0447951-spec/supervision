<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA OPERATIVO V16 - MOBILE PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f1f5f9; 
            touch-action: manipulation; 
        }

        /* Contenedor de tabla para evitar que se descomponga en m√≥vil */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: white;
            border-radius: 12px;
        }

        table { 
            min-width: 900px; /* Asegura que la tabla mantenga su forma */
            border-collapse: collapse; 
            background: white; 
        }

        th { background-color: #1e3a8a; color: white; font-size: 11px; padding: 12px 4px; border: 1px solid #334155; }
        td { border: 1px solid #cbd5e1; padding: 10px; vertical-align: top; color: #000; }

        /* Inputs m√°s grandes para m√≥vil */
        input, select, textarea {
            font-size: 14px !important; /* Evita zoom autom√°tico en iOS */
            padding: 8px;
            border-radius: 6px;
        }

        .is-capturing .no-print-ui { display: none !important; }
        .is-capturing .table-container { overflow: visible; border-radius: 0; }
        
        #modal-tecnicos { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 9999; align-items: center; justify-content: center; padding: 20px;
        }

        .wrap-text { white-space: pre-wrap; word-break: break-word; font-size: 10px; }
        
        /* Sugerencias de b√∫squeda flotantes */
        .sug-box {
            position: absolute;
            z-index: 100;
            background: white;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #1e40af;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="p-2 pb-24">

    <div id="modal-tecnicos">
        <div class="bg-white text-slate-900 p-6 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-lg text-blue-900 uppercase italic">Equipo T√©cnico</h3>
                <button onclick="cerrarModal()" class="text-slate-400 text-2xl">&times;</button>
            </div>
            <input type="text" id="search-staff" placeholder="Filtrar por nombre..." oninput="filterStaff()" 
                   class="w-full border-2 border-slate-200 rounded-xl p-3 mb-4 outline-none focus:border-blue-500 font-bold">
            <div id="lista-tecnicos" class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto mb-6 p-1"></div>
            <button onclick="cerrarModal()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg active:scale-95 transition-all">Confirmar</button>
        </div>
    </div>

    <div class="max-w-full mx-auto">
        
        <div class="bg-slate-800 p-4 rounded-t-xl no-print-ui border-b border-slate-700">
            <input type="text" id="main-title" value="REPORTE DE CORTE - 22/02/2026" oninput="saveLocal()"
                   class="w-full text-center text-xl font-black uppercase italic bg-transparent border-none outline-none text-blue-400">
        </div>

        <div id="capture-area" class="bg-white p-2">
            <div class="hidden block-on-capture text-center py-4 border-b-4 border-blue-900 mb-4">
                <h1 id="title-display" class="text-2xl font-black uppercase italic text-blue-900"></h1>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 70px;">DIST.</th>
                            <th style="width: 130px;">HORARIO</th>
                            <th style="width: 220px;">SITIO / ID</th>
                            <th style="width: 100px;">TORRERO</th>
                            <th style="width: 250px;">COMENTARIO</th>
                            <th style="width: 90px;">NIC</th>
                            <th style="width: 140px;">ASIGNADO</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo"></tbody>
                </table>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-3 bg-slate-900/90 backdrop-blur border-t border-slate-700 flex gap-2 no-print-ui z-50">
            <button onclick="addRow()" class="flex-1 bg-slate-700 py-3 rounded-lg font-bold text-[10px] uppercase">Ôºã Fila</button>
            <button onclick="confirmAndSnapshot()" class="flex-1 bg-blue-600 py-3 rounded-lg font-bold text-[10px] uppercase">üì∏ Imagen</button>
            <button onclick="sendToSheets()" class="flex-1 bg-emerald-600 py-3 rounded-lg font-bold text-[10px] uppercase">‚òÅÔ∏è Guardar</button>
            <button onclick="clearAll()" class="bg-red-600/20 text-red-400 px-3 py-3 rounded-lg font-bold text-[10px] uppercase border border-red-900/50">DEL</button>
        </div>
    </div>

    <template id="row-edit-temp">
        <tr class="fila-dato">
            <td class="text-center">
                <select class="dist w-full text-[11px] font-bold uppercase no-print-ui border bg-slate-50">
                    <option value="">-</option><option value="AES">AES</option><option value="DELSUR">DELSUR</option>
                </select>
                <div class="dist-val hidden font-black text-blue-900 text-[11px]"></div>
            </td>
            <td>
                <div class="no-print-ui flex flex-col gap-1">
                    <input type="time" class="h-in text-[10px] border p-1" onchange="processTime(this)">
                    <input type="time" class="h-out text-[10px] border p-1" onchange="processTime(this)">
                </div>
                <div class="horario-txt font-black text-[10px] uppercase text-center mt-1"></div>
                <div class="duration-txt font-bold text-[8px] text-blue-600 text-center italic"></div>
            </td>
            <td class="relative">
                <input type="text" oninput="searchByName(this)" class="nombre-input w-full font-bold text-blue-800 text-[12px] no-print-ui border p-2" placeholder="Toca para escribir sitio...">
                <div class="nombre-val hidden font-black text-blue-800 text-[11px] uppercase wrap-text"></div>
                <div class="id-val text-[9px] font-bold text-slate-400 mt-1">ID: <span class="id-text text-slate-900">---</span></div>
                <div class="sug-box hidden"></div>
            </td>
            <td>
                <div class="torrero-txt wrap-text font-bold text-slate-500 uppercase text-[10px] text-center">---</div>
            </td>
            <td>
                <textarea rows="3" class="comm-input w-full text-[11px] italic border-b no-print-ui bg-slate-50 p-1" placeholder="Comentarios..." oninput="saveLocal()"></textarea>
                <div class="comm-val hidden wrap-text italic text-[10px]"></div>
            </td>
            <td>
                <div class="nic-txt font-mono font-black text-slate-900 text-[11px] text-center">---</div>
            </td>
            <td>
                <button onclick="abrirModalTecnicos(this)" class="no-print-ui w-full bg-blue-50 text-[10px] font-bold border rounded p-2 mb-1">Ôºã EQUIPO</button>
                <div class="tech-display wrap-text text-[9px] font-bold text-slate-700 uppercase leading-tight"></div>
            </td>
        </tr>
    </template>

    <script>
        const SITES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzXxzF0ND-hf4AUhxx02UY9pcbKxuZa4OXZ-4SElElwnXM_KYR7x0SuBlGNkeobqvyUZw/exec'; 
        
        let dbSitios = [], dbTecnicos = [], currentTechRow = null;

        window.onload = () => {
            Papa.parse(SITES_URL, { download: true, complete: (r) => {
                dbSitios = r.data.slice(1).map(row => ({ id: row[0], name: row[1], owner: row[16], nic: row[4] })).filter(i => i.name);
                loadSaved();
            }});
            
            Papa.parse('tecnicos.csv', { download: true, complete: (r) => {
                dbTecnicos = r.data.map(row => row[0]).filter(n => n && n !== "Nombre");
                renderStaff();
            }, error: () => {
                dbTecnicos = ["EJEMPLO 1", "EJEMPLO 2"]; renderStaff();
            }});
        };

        function addRow() {
            const temp = document.getElementById('row-edit-temp').content.cloneNode(true);
            document.getElementById('tabla-cuerpo').appendChild(temp);
            saveLocal();
        }

        function processTime(el) {
            const f = el.closest('tr');
            const i = f.querySelector('.h-in').value, o = f.querySelector('.h-out').value;
            const to12 = (v) => { if(!v) return ""; let [h, m] = v.split(':'); let a = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12; return `${h}:${m}${a}`; };
            if(i && o) {
                f.querySelector('.horario-txt').innerText = `${to12(i)} A ${to12(o)}`;
                let start = new Date(`2000-01-01T${i}`), end = new Date(`2000-01-01T${o}`);
                if(end < start) end.setDate(end.getDate() + 1);
                let diff = (end - start) / 1000 / 60;
                f.querySelector('.duration-txt').innerText = `(${Math.floor(diff/60)}h ${diff%60}m)`;
            }
            saveLocal();
        }

        function searchByName(el) {
            const val = el.value.toLowerCase(), box = el.nextElementSibling.nextElementSibling.nextElementSibling;
            box.innerHTML = '';
            if(val.length < 2) return box.classList.add('hidden');
            const matches = dbSitios.filter(s => s.name.toLowerCase().includes(val) || s.id.toLowerCase().includes(val)).slice(0, 5);
            matches.forEach(m => {
                const d = document.createElement('div');
                d.className = 'p-4 border-b active:bg-blue-100 text-[12px] flex justify-between font-bold text-slate-800';
                d.innerHTML = `<span>${m.name}</span> <span class="text-blue-600">${m.id}</span>`;
                d.onclick = (e) => {
                    e.stopPropagation();
                    const f = el.closest('tr');
                    el.value = m.name;
                    f.querySelector('.nombre-val').innerText = m.name;
                    f.querySelector('.id-text').innerText = m.id;
                    f.querySelector('.torrero-txt').innerText = m.owner || "N/A";
                    f.querySelector('.nic-txt').innerText = m.nic || "S/N";
                    box.classList.add('hidden');
                    saveLocal();
                };
                box.appendChild(d);
            });
            box.classList.remove('hidden');
        }

        function abrirModalTecnicos(btn) {
            currentTechRow = btn.closest('tr');
            document.getElementById('modal-tecnicos').style.display = 'flex';
        }

        function cerrarModal() {
            const sels = [];
            document.querySelectorAll('.tech-chip.bg-blue-600').forEach(c => sels.push(c.innerText));
            if(currentTechRow) currentTechRow.querySelector('.tech-display').innerText = sels.join(', ');
            document.getElementById('modal-tecnicos').style.display = 'none';
            saveLocal();
        }

        function renderStaff() {
            const c = document.getElementById('lista-tecnicos');
            c.innerHTML = '';
            dbTecnicos.forEach(t => {
                const d = document.createElement('div');
                d.className = "tech-chip p-4 border rounded-xl font-bold text-[11px] cursor-pointer text-center uppercase bg-slate-50 active:bg-blue-200";
                d.innerText = t;
                d.onclick = function() { this.classList.toggle('bg-blue-600'); this.classList.toggle('text-white'); };
                c.appendChild(d);
            });
        }

        function filterStaff() {
            const val = document.getElementById('search-staff').value.toLowerCase();
            document.querySelectorAll('.tech-chip').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }

        function saveLocal() {
            const rows = [];
            document.querySelectorAll('.fila-dato').forEach(f => {
                rows.push({
                    dist: f.querySelector('.dist').value,
                    h: f.querySelector('.horario-txt').innerText,
                    d: f.querySelector('.duration-txt').innerText,
                    n: f.querySelector('.nombre-input').value,
                    id: f.querySelector('.id-text').innerText,
                    t: f.querySelector('.torrero-txt').innerText,
                    c: f.querySelector('.comm-input').value,
                    nic: f.querySelector('.nic-txt').innerText,
                    st: f.querySelector('.tech-display').innerText
                });
            });
            localStorage.setItem('corte_v16', JSON.stringify({t: document.getElementById('main-title').value, r: rows}));
        }

        function loadSaved() {
            const s = JSON.parse(localStorage.getItem('corte_v16'));
            if(!s) return addRow();
            document.getElementById('main-title').value = s.t;
            s.r.forEach(r => {
                const temp = document.getElementById('row-edit-temp').content.cloneNode(true);
                const f = temp.querySelector('.fila-dato');
                f.querySelector('.dist').value = r.dist;
                f.querySelector('.horario-txt').innerText = r.h;
                f.querySelector('.duration-txt').innerText = r.d || "";
                f.querySelector('.nombre-input').value = r.n;
                f.querySelector('.nombre-val').innerText = r.n;
                f.querySelector('.id-text').innerText = r.id;
                f.querySelector('.torrero-txt').innerText = r.t;
                f.querySelector('.comm-input').value = r.c;
                f.querySelector('.nic-txt').innerText = r.nic;
                f.querySelector('.tech-display').innerText = r.st;
                document.getElementById('tabla-cuerpo').appendChild(temp);
            });
        }

        function clearAll() { if(confirm("¬øBorrar reporte actual?")) { localStorage.removeItem('corte_v16'); location.reload(); } }

        function confirmAndSnapshot() {
            document.getElementById('title-display').innerText = document.getElementById('main-title').value;
            const area = document.getElementById('capture-area');
            area.classList.add('is-capturing');
            document.querySelectorAll('.fila-dato').forEach(f => {
                f.querySelector('.dist-val').innerText = f.querySelector('.dist').value;
                f.querySelector('.dist-val').classList.remove('hidden');
                f.querySelector('.nombre-val').classList.remove('hidden');
                f.querySelector('.comm-val').innerText = f.querySelector('.comm-input').value;
                f.querySelector('.comm-val').classList.remove('hidden');
            });

            html2canvas(area, { scale: 3, scrollX: 0, scrollY: 0 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Corte_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                area.classList.remove('is-capturing');
                document.querySelectorAll('.dist-val, .nombre-val, .comm-val').forEach(el => el.classList.add('hidden'));
            });
        }

        async function sendToSheets() {
            const fecha = document.getElementById('main-title').value;
            const payload = [];
            document.querySelectorAll('.fila-dato').forEach(f => {
                payload.push([
                    fecha, f.querySelector('.dist').value, f.querySelector('.horario-txt').innerText,
                    f.querySelector('.nombre-input').value, f.querySelector('.torrero-txt').innerText,
                    f.querySelector('.tech-display').innerText, f.querySelector('.comm-input').value
                ]);
            });
            try {
                await fetch(WEBAPP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("‚úÖ Datos guardados en Sheets");
            } catch(e) { alert("‚ùå Error"); }
        }
    </script>
</body>
</html>
