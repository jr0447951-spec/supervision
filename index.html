<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Campo Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #001a33; color: #e6f2ff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .config-card { background: #003366; width: 100%; max-width: 800px; padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 8px; border: 1px solid #0059b3; background: #001a33; color: white; box-sizing: border-box; font-size: 0.9rem; }
        
        /* Selector de TÃ©cnicos */
        .tech-selector { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 8px; background: #001a33; padding: 10px; border-radius: 8px; border: 1px solid #0059b3; max-height: 120px; overflow-y: auto; margin-bottom: 10px; }
        .tech-item { display: flex; align-items: center; font-size: 0.8rem; gap: 5px; cursor: pointer; }
        .tech-item input { width: auto; margin: 0; }

        .search-container { position: relative; }
        #suggestions { position: absolute; top: 100%; left: 0; width: 100%; background: #003366; border: 2px solid #00d4ff; border-radius: 0 0 8px 8px; max-height: 200px; overflow-y: auto; z-index: 100; display: none; }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #004080; color: #b3e6ff; }
        .sug-item:hover { background: #00d4ff; color: #003366; }

        /* TABLA Y CAPTURA */
        #capture-area { background: #ffffff; color: #002244; padding: 35px; width: 1150px; box-sizing: border-box; }
        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid #b3d9ff; }
        .excel-table th { background: #004488; color: #ffffff; padding: 10px; font-size: 0.7rem; border: 1px solid #003366; text-transform: uppercase; }
        
        /* Ajuste de Texto para que no deforme */
        .excel-table td { 
            border: 1px solid #cce6ff; padding: 10px; font-size: 0.75rem; 
            color: #003366; word-wrap: break-word; overflow-wrap: break-word; 
            vertical-align: middle; line-height: 1.2;
        }
        
        .editable:hover { background-color: #f0faff !important; cursor: cell; outline: 1px dashed #00d4ff; }
        .edit-input { width: 100%; border: 1px solid #00d4ff; padding: 4px; font-family: inherit; font-size: inherit; }
        .no-capture { width: 40px; text-align: center; }
        .btn-remove { color: #ff3333; font-weight: bold; cursor: pointer; border: none; background: none; }
        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>1. Datos Generales</h3>
        <select id="sel-tipo" onchange="updateHeader()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACIÃ“N">PROGRAMACIÃ“N</option>
        </select>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <h3>2. Sitio y TÃ©cnicos Asignados</h3>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Buscar sitio..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:10px;">
            <label style="font-size: 0.7rem; color: #00d4ff;">Seleccionar TÃ©cnicos:</label>
            <div id="tech-list" class="tech-selector">
                </div>

            <div style="display: flex; gap: 10px;">
                <select id="sel-falla"><option value="FDS">FDS</option><option value="FALLA DE AC">FALLA DE AC</option><option value="VISITA TÃ‰CNICA">VISITA TÃ‰CNICA</option></select>
                <select id="sel-estado-fila"><option value="OPERATIVO">OPERATIVO</option><option value="EN RUTA">EN RUTA</option><option value="AFECTADO">AFECTADO</option></select>
            </div>
            <textarea id="txt-comentario" rows="2" placeholder="Comentarios..."></textarea>
            <button onclick="addRow()" style="background:#00d4ff; color:#001a33; border:none; padding:12px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">AÃ‘ADIR FILA</button>
        </div>
    </div>

    <div id="capture-area">
        <div style="border-bottom: 4px solid #004488; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h1 id="h-titulo" style="margin:0; font-size:1.4rem; color:#004488;">VISITAS REALIZADAS</h1>
            <div id="h-fecha-display" style="font-weight:700; color:#004488;"></div>
        </div>

        <table class="excel-table">
            <thead>
                <tr>
                    <th style="width:22%">Sitio / Nodo</th>
                    <th style="width:12%">Torrero</th>
                    <th style="width:18%">Asignado</th>
                    <th style="width:13%">Falla</th>
                    <th style="width:12%">Estado</th>
                    <th style="width:18%">Comentarios</th>
                    <th class="no-capture" style="width:5%"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="actions">
        <button onclick="downloadImg()" style="flex:1; padding:15px; border-radius:50px; border:2px solid #004488; cursor:pointer;">ðŸ’¾ DESCARGAR PNG</button>
    </div>

    <script>
        const SITIOS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECNICOS_CSV = 'tecnicos.csv'; // AsegÃºrate de que el nombre sea exacto
        let dbSitios = [], siteSelected = null;

        window.onload = () => {
            document.getElementById('sel-fecha').value = new Date().toISOString().split('T')[0];
            updateHeader();
            
            // Cargar Sitios
            Papa.parse(SITIOS_CSV, { download: true, header: true, complete: (r) => {
                dbSitios = r.data.map(row => ({ id: String(row.SITEID).toLowerCase(), name: String(row['NOMBRE DE SITIO']).toLowerCase(), full: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, torrero: row.Propietario })).filter(x => x.full.length > 5);
            }});

            // Cargar TÃ©cnicos
            Papa.parse(TECNICOS_CSV, { download: true, header: true, complete: (r) => {
                const list = document.getElementById('tech-list');
                r.data.forEach(t => {
                    if(t.Nombre) {
                        const label = document.createElement('label');
                        label.className = 'tech-item';
                        label.innerHTML = `<input type="checkbox" value="${t.Nombre}"> ${t.Nombre}`;
                        list.appendChild(label);
                    }
                });
            }});
        };

        function updateHeader() {
            const p = document.getElementById('sel-fecha').value.split('-');
            document.getElementById('h-fecha-display').innerText = `${p[2]}/${p[1]}/${p[0]}`;
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
        }

        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 2) { sug.style.display = 'none'; return; }
            const matches = dbSitios.filter(s => s.id.startsWith(v) || s.name.includes(v)).slice(0,6);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div'); d.className = 'sug-item'; d.innerText = m.full;
                    d.onclick = () => {
                        siteSelected = m; document.getElementById('site-search').value = m.full;
                        document.getElementById('form-site').style.display = 'block'; sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            }
        });

        function addRow() {
            if(!siteSelected) return;
            
            // Obtener tÃ©cnicos seleccionados
            const selectedTechs = Array.from(document.querySelectorAll('#tech-list input:checked')).map(i => i.value).join(' / ');
            const falla = document.getElementById('sel-falla').value;
            const estado = document.getElementById('sel-estado-fila').value;
            const obs = document.getElementById('txt-comentario').value;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="editable" style="font-weight:700;">${siteSelected.full}</td>
                <td class="editable">${siteSelected.torrero || 'N/A'}</td>
                <td class="editable" style="color:#004488; font-weight:600;">${selectedTechs || 'Sin asignar'}</td>
                <td class="editable">${falla}</td>
                <td class="editable">${estado}</td>
                <td class="editable">${obs}</td>
                <td class="no-capture"><button class="btn-remove" onclick="this.closest('tr').remove()">Ã—</button></td>
            `;

            tr.querySelectorAll('.editable').forEach(td => {
                td.onclick = function() {
                    if(this.querySelector('input')) return;
                    const val = this.innerText;
                    this.innerHTML = `<input type="text" class="edit-input" value="${val}">`;
                    const input = this.querySelector('input'); input.focus();
                    input.onblur = () => { this.innerText = input.value; };
                    input.onkeydown = (e) => { if(e.key === 'Enter') this.innerText = input.value; };
                };
            });

            document.getElementById('table-body').appendChild(tr);
            // Reset
            document.querySelectorAll('#tech-list input').forEach(i => i.checked = false);
            document.getElementById('site-search').value = '';
            document.getElementById('form-site').style.display = 'none';
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.display = 'none');
            html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
                const a = document.createElement('a'); a.download = 'Reporte.png'; a.href = canvas.toDataURL(); a.click();
                nc.forEach(el => el.style.display = 'table-cell');
            });
        }
    </script>
</body>
</html>
