<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Paracentral - Versi√≥n Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; background: #001a33; color: #e6f2ff;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .config-card {
            background: #003366; width: 100%; max-width: 800px;
            padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box;
        }

        h3 { margin: 15px 0 5px 0; color: #00d4ff; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 8px;
            border: 1px solid #0059b3; background: #001a33; color: white; box-sizing: border-box; font-size: 0.9rem;
        }

        .date-quick-btns { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-date { 
            flex: 1; padding: 10px; font-size: 0.75rem; border-radius: 6px; border: 1px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1); color: #00d4ff; cursor: pointer; font-weight: 600;
        }

        .search-container { position: relative; }
        #suggestions {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #ffffff; border: 1px solid #00d4ff; border-radius: 0 0 8px 8px;
            max-height: 250px; overflow-y: auto; z-index: 100; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; color: #003366; font-weight: 500; }
        .sug-item:hover { background: #e6f7ff; }

        .btn-add {
            background: linear-gradient(90deg, #00d4ff, #0077ff); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }

        /* CUADRO DE CAPTURA - USANDO TU BASE QUE NO CORTA */
        #capture-area {
            background: #ffffff; color: #002244; padding: 35px; border-radius: 2px;
            width: 1100px; /* Ancho optimizado para WhatsApp sin cortes */
            box-sizing: border-box;
        }

        .report-header { 
            border-bottom: 4px solid #004488; padding-bottom: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .report-header h1 { margin: 0; font-size: 2.2rem; color: #004488; font-weight: 800; text-transform: uppercase; }

        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid #b3d9ff; }
        .excel-table th { 
            background: #004488; color: #ffffff; padding: 12px; 
            font-size: 0.85rem; text-align: left; border: 1px solid #003366;
            text-transform: uppercase;
        }
        .excel-table td { 
            border: 1px solid #cce6ff; padding: 12px; font-size: 0.9rem; 
            color: #003366; word-wrap: break-word; vertical-align: middle;
        }
        
        .excel-table tbody tr:nth-child(even) { background: #f0f7ff; }

        .status-cell { display: flex; align-items: center; gap: 8px; font-weight: 700; }
        .btn-remove { color: #ff3333; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 1.2rem; }

        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        .btn-action { 
            flex: 1; padding: 15px; border-radius: 50px; border: none; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 8px;
        }
        .btn-download { background: #ffffff; color: #004488; border: 2px solid #004488; }
        .tech-tag { background: #00d4ff; color: #003366; padding: 3px 6px; border-radius: 4px; font-size: 0.7rem; margin: 2px; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>1. Configuraci√≥n de Reporte</h3>
        <select id="sel-tipo" onchange="handleModeChange()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>

        <div class="date-quick-btns">
            <button class="btn-date" onclick="setQuickDate(0)">HOY</button>
            <button class="btn-date" onclick="setQuickDate(1)">MA√ëANA</button>
            <button class="btn-date" onclick="setQuickDate(2)">PASADO MA√ëANA</button>
        </div>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <h3>2. Detalles del Sitio</h3>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Buscar por nombre (ej: ama...)" autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:10px; padding:15px; border:1px solid #0059b3; border-radius:10px; background: rgba(255,255,255,0.05);">
            <p style="font-size: 0.8rem; color:#00d4ff;">Propiedad de: <span id="label-torrero" style="color:white; font-weight:bold;"></span></p>
            
            <label style="font-size: 0.7rem; color: #b3e6ff;">Tipo de Falla:</label>
            <select id="sel-falla">
                <option value="FDS">FDS</option><option value="LTE FDS">LTE FDS</option><option value="3G FDS">3G FDS</option><option value="2G FDS">2G FDS</option>
                <option value="PARCIAL">PARCIAL</option><option value="FALLA DE AC">FALLA DE AC</option><option value="ALARMAS EXTERNAS">ALARMAS EXTERNAS</option>
                <option value="REVISI√ìN DE MOTOGENERADOR">REVISI√ìN DE MOTOGENERADOR</option><option value="VISITA T√âCNICA">VISITA T√âCNICA</option><option value="ALTA TEMPERATURA">ALTA TEMPERATURA</option>
            </select>

            <label style="font-size: 0.7rem; color: #b3e6ff;">Estado:</label>
            <select id="sel-estado-fila">
                <option value="OPERATIVO">OPERATIVO</option><option value="EN RUTA">EN RUTA</option><option value="EN SITIO">EN SITIO</option>
                <option value="PDR">PDR</option><option value="AFECTADO">AFECTADO</option><option value="LPU">LPU</option><option value="PENDIENTE CELECT">PENDIENTE CELECT</option>
            </select>

            <div id="div-tecnicos" style="display:none;">
                <label style="font-size: 0.7rem; color: #b3e6ff;">Asignar T√©cnicos:</label>
                <select id="sel-tech-local" onchange="addTechToList()"><option value="">-- Seleccionar t√©cnico --</option></select>
                <div id="selected-techs" style="margin-bottom: 10px;"></div>
            </div>

            <textarea id="txt-comentario" rows="2" placeholder="Comentarios y detalles..."></textarea>
            <button class="btn-add" onclick="addRow()">AGREGAR A TABLA</button>
        </div>
    </div>

    <div style="width: 100%; overflow-x: auto; display: flex; justify-content: center;">
        <div id="capture-area">
            <div class="report-header">
                <div>
                    <h1 id="h-titulo">VISITAS REALIZADAS</h1>
                    <span style="font-size:0.9rem; color:#0077ff; font-weight: 700; text-transform: uppercase;">Operaciones Paracentral</span>
                </div>
                <div id="h-fecha-display" style="font-weight:800; color: #004488; font-size: 1.8rem;"></div>
            </div>

            <table class="excel-table">
                <thead>
                    <tr>
                        <th style="width:22%">Sitio</th>
                        <th style="width:12%">Torrero</th>
                        <th style="width:15%">Falla</th>
                        <th style="width:15%">Estado</th>
                        <th id="th-tecnico" style="width:15%; display:none;">T√©cnicos</th>
                        <th style="width:auto">Comentarios</th>
                        <th class="no-capture" style="width:40px"></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="actions">
        <button class="btn-action btn-download" onclick="downloadImg()">üíæ DESCARGAR REPORTE PNG</button>
        <button class="btn-action" style="background:#ff4444; color:white;" onclick="if(confirm('¬øBorrar todo?')) { document.getElementById('table-body').innerHTML=''; }">üóëÔ∏è LIMPIAR TODO</button>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECH_URL = 'tecnicos.csv';
        let db = [], selectedTechs = [], siteSelected = null;

        window.onload = () => { setQuickDate(0); loadData(); };

        function loadData() {
            Papa.parse(CSV_URL, { download: true, header: true, complete: (r) => { 
                db = r.data.map(row => ({ id: row.SITEID, nombre: row['NOMBRE DE SITIO'], site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, torrero: row.Propietario })).filter(x => x.site.length > 5); 
            }});
            Papa.parse(TECH_URL, { download: true, header: true, complete: (r) => {
                const list = [...new Set(r.data.map(row => row.TECNICO))].filter(t => t).sort();
                list.forEach(t => { const opt = document.createElement('option'); opt.value = t; opt.innerText = t; document.getElementById('sel-tech-local').appendChild(opt); });
            }});
        }

        function setQuickDate(days) {
            const d = new Date(); d.setDate(d.getDate() + days);
            const iso = d.toISOString().split('T')[0];
            document.getElementById('sel-fecha').value = iso;
            updateHeader();
        }

        function updateHeader() {
            const parts = document.getElementById('sel-fecha').value.split('-');
            document.getElementById('h-fecha-display').innerText = parts[0] ? `${parts[2]}/${parts[1]}/${parts[0]}` : "";
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
        }

        // BUSCADOR OPTIMIZADO: "ama" -> Amatecampo
        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase().trim();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 1) { sug.style.display = 'none'; return; }
            
            const matches = db.filter(x => x.nombre.toLowerCase().startsWith(v) || x.id.toLowerCase().startsWith(v)).slice(0, 10);
            
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div'); d.className = 'sug-item'; d.innerText = m.site;
                    d.onclick = () => {
                        siteSelected = m;
                        document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
                        document.getElementById('form-site').style.display = 'block';
                        sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            } else { sug.style.display = 'none'; }
        });

        function handleModeChange() {
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            document.getElementById('div-tecnicos').style.display = isProg ? 'block' : 'none';
            document.getElementById('th-tecnico').style.display = isProg ? 'table-cell' : 'none';
            updateHeader();
        }

        function addTechToList() {
            const t = document.getElementById('sel-tech-local').value;
            if(t && !selectedTechs.includes(t)) {
                selectedTechs.push(t);
                document.getElementById('selected-techs').innerHTML += `<span class="tech-tag">${t}</span>`;
            }
            document.getElementById('sel-tech-local').value = "";
        }

        function addRow() {
            if(!siteSelected) return;
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            const emojis = { "OPERATIVO":"‚úÖ", "EN RUTA":"üöó", "EN SITIO":"üìç", "PDR":"‚è∏Ô∏è", "AFECTADO":"‚ùå", "LPU":"‚ùå", "PENDIENTE CELECT":"‚è≥" };
            const est = document.getElementById('sel-estado-fila').value;
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:700;">${siteSelected.site}</td>
                <td>${siteSelected.torrero || 'N/A'}</td>
                <td style="font-size:0.75rem;">${document.getElementById('sel-falla').value}</td>
                <td><div class="status-cell"><span>${emojis[est] || "üîπ"}</span><span>${est}</span></div></td>
                ${isProg ? `<td style="font-weight:bold; font-size:0.75rem;">${selectedTechs.join(' / ')}</td>` : ""}
                <td style="font-size: 0.8rem; white-space: pre-wrap;">${document.getElementById('txt-comentario').value}</td>
                <td class="no-capture" style="text-align:center;"><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">√ó</button></td>
            `;
            document.getElementById('table-body').appendChild(tr);
            
            // Reset
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
            document.getElementById('txt-comentario').value = '';
            document.getElementById('selected-techs').innerHTML = '';
            selectedTechs = []; siteSelected = null;
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.display = 'none');
            
            html2canvas(document.getElementById('capture-area'), { 
                scale: 3, 
                backgroundColor: "#ffffff",
                width: 1100 // Mantenemos el ancho donde funcionaba bien
            }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte_${document.getElementById('sel-fecha').value}.png`;
                a.href = canvas.toDataURL("image/png");
                a.click();
                nc.forEach(el => el.style.display = 'table-cell');
            });
        }
    </script>
</body>
</html>
