<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Operaciones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc;
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        /* FORMULARIO */
        .config-card {
            background: #1e293b; width: 100%; max-width: 700px;
            padding: 25px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            margin-bottom: 30px; border: 1px solid #334155;
        }

        h3 { margin-top: 0; color: #38bdf8; font-size: 1.1rem; text-transform: uppercase; }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box;
        }

        .search-container { position: relative; }
        #suggestions {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #1e293b; border: 1px solid #38bdf8; border-radius: 0 0 8px 8px;
            max-height: 200px; overflow-y: auto; z-index: 100; display: none;
        }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .sug-item:hover { background: #334155; }

        button.btn-add {
            background: #38bdf8; color: #0f172a; border: none; padding: 15px;
            width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }

        /* TABLA DE RESULTADO */
        #capture-area {
            background: white; color: #1e293b; padding: 40px; border-radius: 4px;
            width: 100%; max-width: 1000px; box-sizing: border-box;
        }

        .report-header { 
            border-bottom: 3px solid #0f172a; padding-bottom: 10px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .excel-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .excel-table th { 
            background: #f1f5f9; border: 1px solid #cbd5e1; padding: 12px; 
            text-align: left; font-size: 0.85rem; text-transform: uppercase;
        }
        .excel-table td { border: 1px solid #cbd5e1; padding: 12px; font-size: 0.85rem; vertical-align: top; }

        .btn-remove { color: #ef4444; font-weight: bold; cursor: pointer; border: none; background: none; }

        /* ESTADO FINAL */
        .final-row { 
            margin-top: 20px; padding: 15px; font-weight: 800; text-align: center;
            border: 2px solid #1e293b; border-radius: 6px; font-size: 1.2rem;
        }

        /* BOTONES DE ACCI√ìN */
        .actions { display: flex; gap: 15px; margin-top: 25px; width: 100%; max-width: 700px; }
        .btn-action { 
            flex: 1; padding: 15px; border-radius: 50px; border: none; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-download { background: #f8fafc; color: #0f172a; }
        .btn-whatsapp { background: #25d366; color: white; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>1. Encabezado</h3>
        <select id="sel-tipo" onchange="toggleDate()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>
        <input type="date" id="sel-fecha" style="display:none;" onchange="updateHeader()">

        <h3>2. Agregar Fila</h3>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Escriba ID o Nombre de sitio..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none;">
            <p style="font-size: 0.8rem; color:#38bdf8;">Torrero: <span id="label-torrero"></span></p>
            <select id="sel-estado-fila">
                <option value="OPERATIVO">‚úÖ OPERATIVO</option>
                <option value="EN RUTA">üöó EN RUTA</option>
                <option value="EN SITIO">üìç EN SITIO</option>
                <option value="PDR">‚è∏Ô∏è PDR</option>
                <option value="AFECTADO">‚ùå AFECTADO</option>
                <option value="LPU">‚ùå LPU</option>
            </select>
            <textarea id="txt-comentario" placeholder="Escriba el comentario aqu√≠..."></textarea>
            <button class="btn-add" onclick="addRow()">AGREGAR A TABLA</button>
        </div>

        <h3 style="margin-top:20px;">3. Estado Final</h3>
        <select id="sel-estado-final" onchange="updateFinal()">
            <option value="OPERATIVO">OPERATIVO ‚úÖ</option>
            <option value="AFECTADO">AFECTADO ‚ùå</option>
        </select>
    </div>

    <div id="capture-area">
        <div class="report-header">
            <div>
                <h1 id="h-titulo" style="margin:0; font-size:1.5rem;">VISITAS REALIZADAS</h1>
                <span style="font-size:0.7rem; color:#64748b;">REPORTE T√âCNICO DE INFRAESTRUCTURA</span>
            </div>
            <div id="h-fecha" style="font-weight:700;"></div>
        </div>

        <table class="excel-table">
            <thead>
                <tr>
                    <th style="width:30%">Sitio</th>
                    <th style="width:20%">Torrero</th>
                    <th style="width:20%">Estado</th>
                    <th style="width:25%">Comentario</th>
                    <th class="no-capture" style="width:5%"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div id="final-banner" class="final-row" style="color: #16a34a; border-color: #16a34a;">
            ESTADO FINAL: OPERATIVO ‚úÖ
        </div>
    </div>

    <div class="actions">
        <button class="btn-action btn-download" onclick="downloadImg()">üíæ DESCARGAR PNG</button>
        <button class="btn-action btn-whatsapp" onclick="sendWhatsapp()">üì± ENVIAR POR WHATSAPP</button>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        let db = [];
        let siteSelected = null;

        document.getElementById('h-fecha').innerText = new Date().toLocaleDateString();

        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: (r) => { 
                db = r.data.map(row => ({ 
                    site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, 
                    torrero: row.Propietario 
                })).filter(x => x.site.length > 5); 
            }
        });

        function toggleDate() {
            const mode = document.getElementById('sel-tipo').value;
            document.getElementById('sel-fecha').style.display = (mode === 'PROGRAMACI√ìN') ? 'block' : 'none';
            updateHeader();
        }

        function updateHeader() {
            const mode = document.getElementById('sel-tipo').value;
            const date = document.getElementById('sel-fecha').value;
            document.getElementById('h-titulo').innerText = (mode === 'PROGRAMACI√ìN' && date) ? `PROGRAMACI√ìN: ${date}` : mode;
        }

        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 2) { sug.style.display = 'none'; return; }
            const matches = db.filter(x => x.site.toLowerCase().includes(v)).slice(0,5);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'sug-item';
                    d.innerText = m.site;
                    d.onclick = () => {
                        siteSelected = m;
                        document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero;
                        document.getElementById('form-site').style.display = 'block';
                        sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            }
        });

        function addRow() {
            const estado = document.getElementById('sel-estado-fila').value;
            const comment = document.getElementById('txt-comentario').value;
            const body = document.getElementById('table-body');
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><b>${siteSelected.site}</b></td>
                <td>${siteSelected.torrero || 'N/A'}</td>
                <td>${estado}</td>
                <td style="white-space: pre-wrap;">${comment}</td>
                <td class="no-capture" style="text-align:center;"><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">√ó</button></td>
            `;
            body.appendChild(tr);
            
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
            document.getElementById('txt-comentario').value = '';
        }

        function updateFinal() {
            const val = document.getElementById('sel-estado-final').value;
            const banner = document.getElementById('final-banner');
            banner.innerText = `ESTADO FINAL: ${val} ${val === 'OPERATIVO' ? '‚úÖ' : '‚ùå'}`;
            banner.style.color = val === 'OPERATIVO' ? '#16a34a' : '#ef4444';
            banner.style.borderColor = val === 'OPERATIVO' ? '#16a34a' : '#ef4444';
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.display = 'none');
            html2canvas(document.getElementById('capture-area'), { scale: 2 }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte_${Date.now()}.png`;
                a.href = canvas.toDataURL();
                a.click();
                nc.forEach(el => el.style.display = 'table-cell');
            });
        }

        function sendWhatsapp() {
            const msg = encodeURIComponent("Hola, adjunto el reporte de actividades generado.");
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
