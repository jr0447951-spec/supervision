        :root {
            --primary: #bd00ff; --secondary: #00d4ff; --dark-blue: #0a0b1e;
            --glass-bg: rgba(255, 255, 255, 0.03); --border-glass: rgba(255, 255, 255, 0.12);
            --success: #00ffcc; --danger: #ff4d4d; --warning: #ffcc00; --info: #00d4ff;
        }

        body {
            font-family: 'Inter', sans-serif; background: radial-gradient(circle at top right, #1e1e3f, #0a0b1e);
            background-attachment: fixed; color: #e0e0e0; margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 80px;
        }

        .glass-panel {
            width: 100%; max-width: 650px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); border-radius: 16px; padding: 20px;
            border: 1px solid var(--border-glass); margin-bottom: 25px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px;
            border: 1px solid var(--border-glass); background: rgba(0, 0, 0, 0.4); color: white;
        }

        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { 
            flex: 1; padding: 10px; border: 1px solid var(--secondary); border-radius: 8px; 
            background: transparent; color: white; cursor: pointer; font-size: 0.8rem;
        }
        .mode-btn.active { background: var(--secondary); color: black; font-weight: bold; }

        #capture-area {
            width: 100%; max-width: 950px; padding: 35px; background: #0a0b1e;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }

        .report-header { border-bottom: 2px solid var(--secondary); padding-bottom: 15px; margin-bottom: 25px; }
        .report-header h2 { font-family: 'Rajdhani', sans-serif; margin: 0; letter-spacing: 2px; color: white; text-transform: uppercase; }

        .excel-table { width: 100%; border-collapse: separate; border-spacing: 0 5px; }
        .excel-table th { 
            font-family: 'Rajdhani', sans-serif; color: var(--secondary); font-size: 0.85rem; 
            padding: 12px; border-bottom: 1px solid rgba(0, 212, 255, 0.2); text-align: left;
        }
        .excel-table td { background: var(--glass-bg); padding: 12px; border-top: 1px solid var(--border-glass); font-size: 0.8rem; }
