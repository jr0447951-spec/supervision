<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte T√©cnico de Fallas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; background: #001a33; color: #e6f2ff;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .config-card {
            background: #003366; width: 100%; max-width: 800px;
            padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box;
        }

        h3 { margin: 15px 0 5px 0; color: #00d4ff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 8px;
            border: 1px solid #0059b3; background: #001a33; color: white; box-sizing: border-box; font-size: 0.9rem;
        }

        .search-container { position: relative; }
        #suggestions {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #003366; border: 1px solid #00d4ff; border-radius: 0 0 8px 8px;
            max-height: 200px; overflow-y: auto; z-index: 100; display: none;
        }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #004080; color: #b3e6ff; }
        .sug-item:hover { background: #0059b3; color: white; }

        button.btn-add {
            background: linear-gradient(90deg, #00d4ff, #0077ff); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 5px;
        }

        /* CUADRO DE CAPTURA */
        #capture-area {
            background: #ffffff; color: #002244; padding: 30px; border-radius: 2px;
            width: 100%; max-width: 1100px; box-sizing: border-box;
        }

        .report-header { 
            border-bottom: 4px solid #004488; padding-bottom: 10px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .report-header h1 { margin: 0; font-size: 1.5rem; color: #004488; }

        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        .excel-table th { 
            background: #004488; color: #ffffff; padding: 10px; 
            text-align: left; font-size: 0.75rem; text-transform: uppercase;
            border: 1px solid #003366;
        }
        
        .excel-table td { 
            border: 1px solid #cce6ff; padding: 10px; font-size: 0.8rem; 
            vertical-align: middle; color: #003366; word-wrap: break-word;
        }

        .excel-table tbody tr:nth-child(even) { background: #f0f7ff; }

        .btn-remove { color: #ff3333; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 1.2rem; }

        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        .btn-action { 
            flex: 1; padding: 15px; border-radius: 50px; border: none; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-download { background: #e6f2ff; color: #004488; border: 1px solid #004488; }
        .btn-whatsapp { background: #25d366; color: white; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>1. Tipo de Informe</h3>
        <select id="sel-tipo" onchange="toggleDate()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>
        <input type="date" id="sel-fecha" style="display:none;" onchange="updateHeader()">

        <h3>2. Datos del Sitio</h3>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Escriba ID o nombre del sitio..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:10px; padding:15px; border:1px solid #0059b3; border-radius:10px; background: rgba(0,0,0,0.2);">
            <p style="font-size: 0.85rem; color:#00d4ff; margin-top:0;">Propietario: <span id="label-torrero"></span></p>
            
            <label style="font-size:0.75rem;">Tipo de Falla:</label>
            <select id="sel-falla">
                <option value="FDS">FDS</option>
                <option value="LTE FDS">LTE FDS</option>
                <option value="3G FDS">3G FDS</option>
                <option value="2G FDS">2G FDS</option>
                <option value="PARCIAL">PARCIAL</option>
                <option value="FALLA DE AC">FALLA DE AC</option>
                <option value="ALARMAS EXTERNAS">ALARMAS EXTERNAS</option>
                <option value="REVISI√ìN DE MOTOGENERADOR">REVISION DE MOTOGENERADOR</option>
                <option value="VISITA T√âCNICA">VISITA TECNICA</option>
                <option value="ALTA TEMPERATURA">ALTA TEMPERATURA</option>
            </select>

            <label style="font-size:0.75rem;">Estado de Visita:</label>
            <select id="sel-estado-fila">
                <option value="OPERATIVO">‚úÖ OPERATIVO</option>
                <option value="EN RUTA">üöó EN RUTA</option>
                <option value="EN SITIO">üìç EN SITIO</option>
                <option value="PDR">‚è∏Ô∏è PDR</option>
                <option value="AFECTADO">‚ùå AFECTADO</option>
                <option value="LPU">‚ùå LPU</option>
            </select>

            <label style="font-size:0.75rem;">Comentario:</label>
            <textarea id="txt-comentario" rows="2" placeholder="Detalles t√©cnicos..."></textarea>
            
            <button class="btn-add" onclick="addRow()">AGREGAR FILA AL REPORTE</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="report-header">
            <div>
                <h1 id="h-titulo">VISITAS REALIZADAS</h1>
                <span style="font-size:0.65rem; color:#0077ff; font-weight: 700; text-transform: uppercase;">Infrastructure Management & Maintenance</span>
            </div>
            <div style="text-align: right;">
                <div id="h-fecha" style="font-weight:700; color: #004488; font-size: 0.9rem;"></div>
            </div>
        </div>

        <table class="excel-table">
            <thead>
                <tr>
                    <th style="width:25%">Sitio / Nodo</th>
                    <th style="width:15%">Torrero</th>
                    <th style="width:18%">Tipo de Falla</th>
                    <th style="width:17%">Estado</th>
                    <th style="width:20%">Comentarios</th>
                    <th class="no-capture" style="width:5%"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="actions">
        <button class="btn-action btn-download" onclick="downloadImg()">üíæ DESCARGAR PNG</button>
        <button class="btn-action btn-whatsapp" onclick="sendWhatsapp()">üì± WHATSAPP</button>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        let db = [];
        let siteSelected = null;

        document.getElementById('h-fecha').innerText = new Date().toLocaleDateString('es-ES');

        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: (r) => { 
                db = r.data.map(row => ({ 
                    site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, 
                    torrero: row.Propietario 
                })).filter(x => x.site.length > 5); 
            }
        });

        function toggleDate() {
            const mode = document.getElementById('sel-tipo').value;
            document.getElementById('sel-fecha').style.display = (mode === 'PROGRAMACI√ìN') ? 'block' : 'none';
            updateHeader();
        }

        function updateHeader() {
            const mode = document.getElementById('sel-tipo').value;
            const date = document.getElementById('sel-fecha').value;
            document.getElementById('h-titulo').innerText = (mode === 'PROGRAMACI√ìN' && date) ? `PROGRAMACI√ìN: ${date}` : mode;
        }

        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 2) { sug.style.display = 'none'; return; }
            const matches = db.filter(x => x.site.toLowerCase().includes(v)).slice(0,5);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'sug-item';
                    d.innerText = m.site;
                    d.onclick = () => {
                        siteSelected = m;
                        document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
                        document.getElementById('form-site').style.display = 'block';
                        sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            }
        });

        function addRow() {
            const falla = document.getElementById('sel-falla').value;
            const estado = document.getElementById('sel-estado-fila').value;
            const comment = document.getElementById('txt-comentario').value;
            const body = document.getElementById('table-body');
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:700; color: #004488;">${siteSelected.site}</td>
                <td>${siteSelected.torrero || 'N/A'}</td>
                <td style="font-weight:600; font-size: 0.7rem; color: #0059b3;">${falla}</td>
                <td style="font-weight:600;">${estado}</td>
                <td style="font-size: 0.75rem; white-space: pre-wrap;">${comment}</td>
                <td class="no-capture" style="text-align:center;"><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">√ó</button></td>
            `;
            body.appendChild(tr);
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
            document.getElementById('txt-comentario').value = '';
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.display = 'none');
            html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte_${Date.now()}.png`;
                a.href = canvas.toDataURL("image/png");
                a.click();
                nc.forEach(el => el.style.display = 'table-cell');
            });
        }

        function sendWhatsapp() {
            const msg = encodeURIComponent("Adjunto reporte de campo generado.");
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
