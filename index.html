<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Campo Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --blue-dark: #001a33; --blue-med: #003366; --blue-accent: #00d4ff; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--blue-dark); color: #e6f2ff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .config-card { background: var(--blue-med); width: 100%; max-width: 800px; padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 8px; border: 1px solid #0059b3; background: var(--blue-dark); color: white; font-size: 0.9rem; }

        /* BUSCADOR */
        .search-container { position: relative; }
        #suggestions { position: absolute; top: 100%; left: 0; width: 100%; background: var(--blue-med); border: 1px solid var(--blue-accent); border-radius: 0 0 8px 8px; max-height: 250px; overflow-y: auto; z-index: 100; display: none; }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #004080; color: #b3e6ff; }
        .sug-item:hover { background: #0059b3; color: white; }

        /* AREA DE CAPTURA */
        #capture-area { background: var(--white); color: #002244; padding: 35px; width: 1100px; box-sizing: border-box; }
        .report-header { border-bottom: 4px solid #004488; padding-bottom: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .report-header h1 { margin: 0; font-size: 1.4rem; color: #004488; font-weight: 800; text-transform: uppercase; }

        /* TABLA */
        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid #b3d9ff; }
        .excel-table th { background: #004488; color: white; padding: 12px; font-size: 0.75rem; text-align: left; border: 1px solid #003366; text-transform: uppercase; }
        .excel-table td { border: 1px solid #cce6ff; padding: 12px; font-size: 0.8rem; color: #003366; word-wrap: break-word; vertical-align: middle; position: relative; }
        
        /* Efecto al pasar el mouse para indicar que es editable */
        .editable:hover { background-color: #f0faff; cursor: pointer; outline: 1px dashed var(--blue-accent); }
        .editing-input { width: 95%; padding: 5px; font-family: inherit; font-size: inherit; border: 1px solid var(--blue-accent); color: #004488; }

        .btn-remove { color: #ff3333; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 1.2rem; }
        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        .btn-action { flex: 1; padding: 15px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>1. ConfiguraciÃ³n</h3>
        <select id="sel-tipo" onchange="updateHeader()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACIÃ“N">PROGRAMACIÃ“N</option>
        </select>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <h3>2. Agregar Sitio</h3>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Buscar sitio por ID o Nombre..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:10px; padding:15px; border:1px solid #0059b3; border-radius:10px;">
            <p>Torrero: <span id="label-torrero" style="font-weight:bold; color:var(--blue-accent);"></span></p>
            <textarea id="txt-comentario" rows="2" placeholder="Escribir comentario aquÃ­..."></textarea>
            <button onclick="addRow()" style="background:var(--blue-accent); color:var(--blue-dark); width:100%; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">AÃ‘ADIR A TABLA</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="report-header">
            <div>
                <h1 id="h-titulo">VISITAS REALIZADAS</h1>
                <span style="font-size:0.65rem; color:#0077ff; font-weight: 700;">OPERACIONES PARACENTRAL</span>
            </div>
            <div id="h-fecha-display" style="font-weight:700; color: #004488; font-size: 1.1rem;"></div>
        </div>

        <table class="excel-table">
            <thead>
                <tr>
                    <th style="width:25%">Sitio / Nodo</th>
                    <th style="width:15%">Torrero</th>
                    <th style="width:18%">Tipo de Falla</th>
                    <th style="width:17%">Estado</th>
                    <th style="width:20%">Comentarios</th>
                    <th class="no-capture" style="width:5%">X</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <p style="font-size: 0.7rem; color: #888; margin-top: 10px;" class="no-capture">* Haz clic en cualquier celda de la tabla para editar su contenido.</p>
    </div>

    <div class="actions">
        <button class="btn-action" style="background:white; color:#004488; border:2px solid #004488;" onclick="downloadImg()">ðŸ’¾ DESCARGAR PNG</button>
        <button class="btn-action" style="background:#25d366; color:white;" onclick="copyTxt()">ðŸ“‹ COPIAR TEXTO</button>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        let db = [], siteSelected = null;

        window.onload = () => { 
            document.getElementById('sel-fecha').value = new Date().toISOString().split('T')[0];
            updateHeader(); 
            Papa.parse(CSV_URL, { download: true, header: true, complete: (r) => {
                db = r.data.map(row => ({ id: row.SITEID, nombre: row['NOMBRE DE SITIO'], site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, torrero: row.Propietario })).filter(x => x.site.length > 5);
            }});
        };

        function updateHeader() {
            const p = document.getElementById('sel-fecha').value.split('-');
            document.getElementById('h-fecha-display').innerText = `${p[2]}/${p[1]}/${p[0]}`;
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
        }

        // BUSCADOR MEJORADO
        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 2) { sug.style.display = 'none'; return; }
            const matches = db.filter(x => x.site.toLowerCase().includes(v)).slice(0,6);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div'); d.className = 'sug-item'; d.innerText = m.site;
                    d.onclick = () => {
                        siteSelected = m; document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
                        document.getElementById('form-site').style.display = 'block'; sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            }
        });

        function addRow() {
            if(!siteSelected) return;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="editable" style="font-weight:700;">${siteSelected.site}</td>
                <td class="editable">${siteSelected.torrero || 'N/A'}</td>
                <td class="editable">FDS</td>
                <td class="editable">OPERATIVO</td>
                <td class="editable">${document.getElementById('txt-comentario').value}</td>
                <td class="no-capture" style="text-align:center;"><button class="btn-remove" onclick="this.closest('tr').remove()">Ã—</button></td>
            `;
            // Hacer celdas editables al clic
            tr.querySelectorAll('.editable').forEach(cell => {
                cell.addEventListener('click', function() { makeEditable(this); });
            });
            document.getElementById('table-body').appendChild(tr);
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
        }

        function makeEditable(cell) {
            if (cell.querySelector('input')) return;
            const oldText = cell.innerText;
            cell.innerHTML = `<input type="text" class="editing-input" value="${oldText}">`;
            const input = cell.querySelector('input');
            input.focus();
            
            const save = () => { cell.innerText = input.value; };
            input.addEventListener('blur', save);
            input.addEventListener('keydown', (e) => { if(e.key === 'Enter') save(); });
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.display = 'none');
            html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte.png`; a.href = canvas.toDataURL(); a.click();
                nc.forEach(el => el.style.display = 'table-cell');
            });
        }

        function copyTxt() {
            let txt = `*${document.getElementById('h-titulo').innerText}*\n*FECHA:* ${document.getElementById('h-fecha-display').innerText}\n\n`;
            document.querySelectorAll('#table-body tr').forEach(tr => {
                const c = tr.querySelectorAll('td');
                txt += `ðŸ“ *Sitio:* ${c[0].innerText}\nðŸ“Š *Estado:* ${c[3].innerText}\nðŸ“ *Obs:* ${c[4].innerText}\n\n`;
            });
            navigator.clipboard.writeText(txt).then(() => alert("Texto copiado para WhatsApp"));
        }
    </script>
</body>
</html>
