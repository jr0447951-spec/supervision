<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Campo Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; background: #001a33; color: #e6f2ff;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .config-card {
            background: #003366; width: 100%; max-width: 800px;
            padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box;
        }

        h3 { margin: 15px 0 5px 0; color: #00d4ff; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 8px;
            border: 1px solid #0059b3; background: #001a33; color: white; box-sizing: border-box; font-size: 0.9rem;
        }

        /* Selector de T√©cnicos (Checkboxes) */
        .tech-selector {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px; background: #001a33; padding: 12px; border-radius: 8px;
            border: 1px solid #0059b3; max-height: 160px; overflow-y: auto; margin: 5px 0 15px 0;
        }
        .tech-item { display: flex; align-items: center; font-size: 0.75rem; gap: 8px; cursor: pointer; color: #b3e6ff; }
        .tech-item input { width: auto; margin: 0; cursor: pointer; transform: scale(1.1); }

        .date-quick-btns { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-date { 
            flex: 1; padding: 10px; font-size: 0.75rem; border-radius: 6px; border: 1px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1); color: #00d4ff; cursor: pointer; font-weight: 600;
        }
        .btn-date:hover { background: #00d4ff; color: #003366; }

        .search-container { position: relative; }
        #suggestions {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #003366; border: 2px solid #00d4ff; border-radius: 0 0 8px 8px;
            max-height: 200px; overflow-y: auto; z-index: 100; display: none;
        }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #004080; color: #b3e6ff; }
        .sug-item:hover { background: #00d4ff; color: #003366; font-weight: bold; }

        button.btn-add {
            background: linear-gradient(90deg, #00d4ff, #0077ff); color: white; border: none; padding: 15px;
            width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }

        /* √ÅREA DE REPORTE */
        #capture-area {
            background: #ffffff; color: #002244; padding: 35px; border-radius: 2px;
            width: 1120px; box-sizing: border-box;
        }

        .report-header { 
            border-bottom: 4px solid #004488; padding-bottom: 12px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .report-header h1 { margin: 0; font-size: 1.4rem; color: #004488; font-weight: 800; text-transform: uppercase; }

        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid #b3d9ff; }
        .excel-table th { 
            background: #004488; color: #ffffff; padding: 10px; 
            font-size: 0.7rem; text-align: left; border: 1px solid #003366;
            text-transform: uppercase;
        }
        .excel-table td { 
            border: 1px solid #cce6ff; padding: 10px; font-size: 0.75rem; 
            color: #003366; vertical-align: middle;
            /* Ajuste de texto como p√°rrafo */
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            line-height: 1.4;
        }
        
        .excel-table tbody tr:nth-child(even) { background: #f0f7ff; }
        .status-cell { display: flex; align-items: center; gap: 6px; font-weight: 700; }
        .btn-remove { color: #ff3333; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 1.2rem; }

        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        .btn-action { 
            flex: 1; padding: 15px; border-radius: 50px; border: none; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 8px; transition: 0.3s;
        }
        .btn-download { background: #ffffff; color: #004488; border: 2px solid #004488; }
        .btn-whatsapp { background: #25d366; color: white; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>1. Configuraci√≥n de Informe</h3>
        <select id="sel-tipo" onchange="updateHeader()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>

        <div class="date-quick-btns">
            <button class="btn-date" onclick="setQuickDate(0)">HOY</button>
            <button class="btn-date" onclick="setQuickDate(1)">MA√ëANA</button>
            <button class="btn-date" onclick="setQuickDate(2)">PASADO MA√ëANA</button>
        </div>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <h3>2. Detalles y Asignaci√≥n</h3>
        <div class="search-container">
            <input type="text" id="site-search" placeholder="Escribe SITEID o Nombre del sitio..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:10px; padding:15px; border:1px solid #0059b3; border-radius:10px; background: rgba(255,255,255,0.05);">
            <p style="font-size: 0.8rem; color:#00d4ff; margin: 0 0 10px 0;">Torrero: <span id="label-torrero" style="color:white; font-weight:bold;"></span></p>
            
            <label style="font-size: 0.7rem; color: #b3e6ff;">T√©cnicos Asignados:</label>
            <div id="tech-list" class="tech-selector">
                </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label style="font-size: 0.7rem; color: #b3e6ff;">Falla:</label>
                    <select id="sel-falla">
                        <option value="FDS">FDS</option>
                        <option value="LTE FDS">LTE FDS</option>
                        <option value="3G FDS">3G FDS</option>
                        <option value="2G FDS">2G FDS</option>
                        <option value="PARCIAL">PARCIAL</option>
                        <option value="FALLA DE AC">FALLA DE AC</option>
                        <option value="ALARMAS EXTERNAS">ALARMAS EXTERNAS</option>
                        <option value="REVISI√ìN DE MOTOGENERADOR">REVISI√ìN DE MOTO.</option>
                        <option value="VISITA T√âCNICA">VISITA T√âCNICA</option>
                        <option value="ALTA TEMPERATURA">ALTA TEMPERATURA</option>
                    </select>
                </div>
                <div>
                    <label style="font-size: 0.7rem; color: #b3e6ff;">Estado:</label>
                    <select id="sel-estado-fila">
                        <option value="OPERATIVO">OPERATIVO</option>
                        <option value="EN RUTA">EN RUTA</option>
                        <option value="EN SITIO">EN SITIO</option>
                        <option value="PDR">PDR</option>
                        <option value="AFECTADO">AFECTADO</option>
                        <option value="LPU">LPU</option>
                        <option value="PENDIENTE">PENDIENTE CELECT</option>
                    </select>
                </div>
            </div>

            <textarea id="txt-comentario" rows="2" placeholder="Comentarios t√©cnicos..."></textarea>
            <button class="btn-add" onclick="addRow()">A√ëADIR A LA TABLA</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="report-header">
            <div>
                <h1 id="h-titulo">VISITAS REALIZADAS</h1>
                <span style="font-size:0.65rem; color:#0077ff; font-weight: 700; text-transform: uppercase;">Equipo t√©cnico de zonas paracentrales</span>
            </div>
            <div id="h-fecha-display" style="font-weight:700; color: #004488; font-size: 1.1rem; border-left: 3px solid #00d4ff; padding-left: 10px;"></div>
        </div>

        <table class="excel-table">
            <thead>
                <tr>
                    <th style="width:22%">Sitio / Nodo</th>
                    <th style="width:12%">Torrero</th>
                    <th style="width:18%">Asignado</th>
                    <th style="width:14%">Tipo de Falla</th>
                    <th style="width:14%">Estado</th>
                    <th style="width:16%">Comentarios</th>
                    <th class="no-capture" style="width:40px"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="actions">
        <button class="btn-action btn-download" onclick="downloadImg()">üíæ DESCARGAR PNG</button>
        <button class="btn-action btn-whatsapp" onclick="sendWhatsapp()">üì± ENVIAR WHATSAPP</button>
    </div>

    <script>
        const SITIOS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECNICOS_CSV = 'tecnicos.csv';
        let dbSitios = [];
        let siteSelected = null;

        window.onload = () => {
            const today = new Date();
            document.getElementById('sel-fecha').value = today.toISOString().split('T')[0];
            updateHeader();

            // Cargar Sitios
            Papa.parse(SITIOS_CSV, {
                download: true, header: true,
                complete: (r) => { 
                    dbSitios = r.data.map(row => ({ 
                        id: String(row.SITEID || "").toLowerCase().trim(),
                        name: String(row['NOMBRE DE SITIO'] || "").toLowerCase().trim(),
                        full: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, 
                        torrero: row.Propietario 
                    })).filter(x => x.full.length > 5); 
                }
            });

            // Cargar T√©cnicos
            Papa.parse(TECNICOS_CSV, {
                download: true, header: true,
                complete: (r) => {
                    const list = document.getElementById('tech-list');
                    r.data.forEach(t => {
                        if(t.Nombre) {
                            const label = document.createElement('label');
                            label.className = 'tech-item';
                            label.innerHTML = `<input type="checkbox" value="${t.Nombre}"> ${t.Nombre}`;
                            list.appendChild(label);
                        }
                    });
                }
            });
        };

        function setQuickDate(daysToAdd) {
            const date = new Date();
            date.setDate(date.getDate() + daysToAdd);
            document.getElementById('sel-fecha').value = date.toISOString().split('T')[0];
            updateHeader();
        }

        function updateHeader() {
            const dateInput = document.getElementById('sel-fecha').value;
            if (dateInput) {
                const p = dateInput.split('-');
                document.getElementById('h-fecha-display').innerText = `${p[2]}/${p[1]}/${p[0]}`;
            }
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
        }

        // Buscador Inteligente
        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase().trim();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 2) { sug.style.display = 'none'; return; }

            const matches = dbSitios.map(s => {
                let score = 0;
                if(s.id === v) score = 100;
                else if(s.id.startsWith(v)) score = 80;
                else if(s.name.startsWith(v)) score = 60;
                else if(s.full.toLowerCase().includes(v)) score = 20;
                return { ...s, score };
            }).filter(s => s.score > 0).sort((a,b) => b.score - a.score).slice(0,6);

            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'sug-item';
                    d.innerText = m.full.toUpperCase();
                    d.onclick = () => {
                        siteSelected = m;
                        document.getElementById('site-search').value = m.full.toUpperCase();
                        document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
                        document.getElementById('form-site').style.display = 'block';
                        sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            }
        });

        function addRow() {
            if(!siteSelected) return;
            
            const selectedTechs = Array.from(document.querySelectorAll('#tech-list input:checked'))
                                       .map(i => i.value).join(' / ');
            
            const falla = document.getElementById('sel-falla').value;
            const estadoTexto = document.getElementById('sel-estado-fila').value;
            const comment = document.getElementById('txt-comentario').value;
            const body = document.getElementById('table-body');
            
            const emojis = { "OPERATIVO":"‚úÖ", "EN RUTA":"üöó", "EN SITIO":"üìç", "PDR":"‚è∏Ô∏è", "AFECTADO":"‚ùå", "LPU":"‚ùå" };
            const emoji = emojis[estadoTexto] || "üîπ";

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:700; color: #004488;">${siteSelected.full.toUpperCase()}</td>
                <td style="color: #0059b3;">${siteSelected.torrero || 'N/A'}</td>
                <td style="font-weight:600; color: #444;">${selectedTechs || 'SIN ASIGNAR'}</td>
                <td style="font-weight:600; color: #0077ff;">${falla}</td>
                <td><div class="status-cell"><span>${emoji}</span><span>${estadoTexto}</span></div></td>
                <td style="color: #002244;">${comment}</td>
                <td class="no-capture" style="text-align:center;"><button class="btn-remove" onclick="this.closest('tr').remove()">√ó</button></td>
            `;
            
            body.appendChild(tr);
            
            // Limpiar campos
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
            document.getElementById('txt-comentario').value = '';
            document.querySelectorAll('#tech-list input').forEach(i => i.checked = false);
            siteSelected = null;
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.display = 'none');
            html2canvas(document.getElementById('capture-area'), { 
                scale: 3,
                backgroundColor: "#ffffff"
            }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte_${Date.now()}.png`;
                a.href = canvas.toDataURL("image/png");
                a.click();
                nc.forEach(el => el.style.display = 'table-cell');
            });
        }

        function sendWhatsapp() {
            const msg = encodeURIComponent("Adjunto reporte de campo t√©cnico.");
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
