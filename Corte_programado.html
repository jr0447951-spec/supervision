<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>REPORTING SYSTEM PRO V11</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        
        .is-capturing .no-print-ui { display: none !important; }
        .is-capturing #capture-area { border-radius: 0; box-shadow: none; border: none; }
        
        table { border-collapse: collapse; width: 100%; table-layout: fixed; border: 2px solid #1e3a8a; }
        th { background-color: #1e3a8a; color: white; font-size: 10px; padding: 12px 4px; border: 1px solid #334155; }
        td { border: 1px solid #cbd5e1; padding: 8px; vertical-align: middle; }

        .tech-chip.selected { background-color: #0284c7; color: white; border-color: #0ea5e9; }
        #modal-tecnicos { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
    </style>
</head>
<body class="pb-24">

    <div id="modal-tecnicos">
        <div class="bg-white text-slate-900 p-6 rounded-3xl w-[90%] max-w-md shadow-2xl">
            <h3 class="font-black text-xl mb-4 uppercase italic text-blue-900">Seleccionar Equipo</h3>
            <div id="lista-tecnicos" class="grid grid-cols-2 gap-2 max-h-80 overflow-y-auto mb-6"></div>
            <button onclick="cerrarModal()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-black uppercase tracking-widest">Confirmar</button>
        </div>
    </div>

    <div class="p-2 max-w-[98%] mx-auto">
        <div id="capture-area" class="bg-white p-6 rounded-2xl shadow-2xl text-slate-900">
            
            <div class="text-center border-b-4 border-blue-900 pb-4 mb-6">
                <input type="text" id="main-title" value="CORTE PROGRAMADO 22/02/2026" oninput="saveData()"
                       class="w-full text-center text-3xl font-black uppercase italic bg-transparent border-none outline-none text-blue-900">
                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mt-1">GestiÃ³n de Mantenimiento e Infraestructura</p>
            </div>

            <table>
                <thead>
                    <tr class="italic">
                        <th class="w-16">Dist.</th>
                        <th class="w-28">Horario (12H)</th>
                        <th>Nombre del Sitio / ID</th>
                        <th class="w-20">Torrero</th>
                        <th>Comentarios</th>
                        <th class="w-24">NIC</th>
                        <th class="w-32">TÃ©cnicos</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo"></tbody>
            </table>
        </div>

        <div class="mt-8 flex flex-col md:flex-row gap-4 no-print-ui px-4">
            <button onclick="addRow()" class="flex-1 bg-slate-800 py-4 rounded-xl font-black uppercase text-xs border border-slate-700 hover:bg-slate-700">ï¼‹ AÃ±adir Sitio</button>
            <button onclick="confirmAndSnapshot()" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg shadow-blue-500/20">ðŸ“¸ Generar PNG Final</button>
            <button onclick="clearAll()" class="bg-red-900/30 text-red-400 px-4 py-4 rounded-xl font-black uppercase text-[10px] border border-red-900/50">Limpiar Todo</button>
        </div>
    </div>

    <template id="row-edit-temp">
        <tr class="fila-dato bg-white">
            <td class="p-1 text-center">
                <select class="dist w-full outline-none font-black uppercase text-[10px] bg-slate-50 no-print-ui border rounded" onchange="saveData()">
                    <option value="">-</option><option value="AES">AES</option><option value="DELSUR">DELSUR</option>
                </select>
                <div class="dist-val hidden font-black text-blue-900 text-[10px]"></div>
            </td>
            <td class="p-1 text-center">
                <div class="no-print-ui flex flex-col gap-1 items-center">
                    <input type="time" class="h-in bg-white border rounded text-[9px] w-full p-0.5" onchange="convert12h(this)">
                    <input type="time" class="h-out bg-white border rounded text-[9px] w-full p-0.5" onchange="convert12h(this)">
                </div>
                <div class="horario-txt font-black text-slate-800 uppercase text-[9px] mt-1"></div>
            </td>
            <td class="p-2 relative">
                <input type="text" oninput="searchByName(this)" placeholder="Escribir nombre..." 
                       class="nombre-input w-full outline-none uppercase font-black text-blue-700 text-[10px] no-print-ui">
                <div class="nombre-val hidden font-black text-blue-800 text-[11px] uppercase"></div>
                <div class="id-val text-[8px] font-mono font-bold text-slate-400 mt-1">ID: <span class="text-slate-900">---</span></div>
                <div class="sug-box hidden absolute left-0 bg-white border-2 border-blue-900 w-full z-50 shadow-2xl max-h-40 overflow-y-auto rounded-lg"></div>
            </td>
            <td class="p-1 text-center">
                <input type="text" class="torrero-input w-full bg-transparent text-center outline-none font-bold text-slate-400 uppercase text-[9px]" readonly>
            </td>
            <td class="p-1">
                <textarea rows="2" class="comm-input w-full outline-none text-[9px] italic leading-tight resize-none bg-transparent" placeholder="..." oninput="saveData()"></textarea>
            </td>
            <td class="p-1 text-center">
                <input type="text" class="nic-input w-full bg-transparent text-center outline-none font-mono font-black text-slate-900 text-[10px]" readonly>
            </td>
            <td class="p-1 text-center">
                <button onclick="abrirModalTecnicos(this)" class="no-print-ui w-full bg-blue-50 border text-[8px] font-black rounded mb-1 py-1 text-blue-700">ï¼‹ EQUIPO</button>
                <div class="tech-display text-[8px] font-bold text-slate-800 leading-tight uppercase"></div>
            </td>
        </tr>
    </template>

    <script>
        const SITES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        const TECHS_URL = 'tecnicos.csv';
        let dbSitios = [], dbTecnicos = [], currentTechRow = null;

        window.onload = async () => {
            // Cargar Datos
            Papa.parse(SITES_URL, { download: true, complete: (r) => {
                dbSitios = r.data.slice(1).map(row => ({ id: row[0], name: row[1], owner: row[16], nic: row[4] })).filter(i => i.name);
                loadSavedData();
            }});

            Papa.parse(TECHS_URL, { download: true, complete: (r) => {
                dbTecnicos = r.data.map(row => row[0]).filter(n => n && n !== "Nombre");
                renderizarStaff();
            }, error: () => {
                dbTecnicos = ["TÃ‰CNICO EJEMPLO 1", "TÃ‰CNICO EJEMPLO 2"];
                renderizarStaff();
            }});
        };

        function addRow() {
            const temp = document.getElementById('row-edit-temp').content.cloneNode(true);
            document.getElementById('tabla-cuerpo').appendChild(temp);
            saveData();
        }

        function convert12h(el) {
            const f = el.closest('tr');
            const hIn = f.querySelector('.h-in').value, hOut = f.querySelector('.h-out').value;
            const to12 = (val) => {
                if(!val) return "";
                let [h, m] = val.split(':');
                let ampm = h >= 12 ? 'PM' : 'AM';
                h = h % 12 || 12;
                return `${h}:${m}${ampm}`;
            };
            if(hIn && hOut) f.querySelector('.horario-txt').innerText = `${to12(hIn)} A ${to12(hOut)}`;
            saveData();
        }

        function renderizarStaff() {
            const cont = document.getElementById('lista-tecnicos');
            cont.innerHTML = '';
            dbTecnicos.forEach(n => {
                const d = document.createElement('div');
                d.className = "tech-chip p-3 border rounded-xl font-bold text-xs cursor-pointer bg-slate-50 text-slate-500 text-center uppercase";
                d.innerText = n;
                d.onclick = function() { this.classList.toggle('selected'); };
                cont.appendChild(d);
            });
        }

        function abrirModalTecnicos(btn) {
            currentTechRow = btn.closest('tr');
            document.getElementById('modal-tecnicos').style.display = 'flex';
            document.querySelectorAll('.tech-chip').forEach(c => c.classList.remove('selected'));
        }

        function cerrarModal() {
            const sels = [];
            document.querySelectorAll('.tech-chip.selected').forEach(c => sels.push(c.innerText));
            if(currentTechRow) currentTechRow.querySelector('.tech-display').innerText = sels.join(', ');
            document.getElementById('modal-tecnicos').style.display = 'none';
            saveData();
        }

        function searchByName(el) {
            const val = el.value.toLowerCase(), box = el.nextElementSibling.nextElementSibling.nextElementSibling;
            box.innerHTML = '';
            if(val.length < 2) return box.classList.add('hidden');
            const matches = dbSitios.filter(s => s.name.toLowerCase().includes(val) || s.id.toLowerCase().includes(val)).slice(0, 6);
            if(matches.length > 0) {
                box.classList.remove('hidden');
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'p-3 border-b hover:bg-blue-50 cursor-pointer text-[10px] flex justify-between font-bold text-slate-700';
                    d.innerHTML = `<span>${m.name}</span> <span class="text-blue-600">${m.id}</span>`;
                    d.onclick = () => {
                        const f = el.closest('tr');
                        el.value = m.name;
                        f.querySelector('.nombre-val').innerText = m.name;
                        f.querySelector('.id-val span').innerText = m.id;
                        f.querySelector('.torrero-input').value = m.owner || "N/A";
                        f.querySelector('.nic-input').value = m.nic || "S/N";
                        box.classList.add('hidden');
                        saveData();
                    };
                    box.appendChild(d);
                });
            }
        }

        // --- SISTEMA DE PERSISTENCIA ---
        function saveData() {
            const data = {
                title: document.getElementById('main-title').value,
                rows: []
            };
            document.querySelectorAll('.fila-dato').forEach(f => {
                data.rows.push({
                    dist: f.querySelector('.dist').value,
                    hIn: f.querySelector('.h-in').value,
                    hOut: f.querySelector('.h-out').value,
                    horarioTxt: f.querySelector('.horario-txt').innerText,
                    nombre: f.querySelector('.nombre-input').value,
                    id: f.querySelector('.id-val span').innerText,
                    torrero: f.querySelector('.torrero-input').value,
                    comm: f.querySelector('.comm-input').value,
                    nic: f.querySelector('.nic-input').value,
                    tech: f.querySelector('.tech-display').innerText
                });
            });
            localStorage.setItem('corte_data', JSON.stringify(data));
        }

        function loadSavedData() {
            const saved = JSON.parse(localStorage.getItem('corte_data'));
            if(!saved) return addRow();
            document.getElementById('main-title').value = saved.title;
            saved.rows.forEach(r => {
                const temp = document.getElementById('row-edit-temp').content.cloneNode(true);
                const f = temp.querySelector('.fila-dato');
                f.querySelector('.dist').value = r.dist;
                f.querySelector('.h-in').value = r.hIn;
                f.querySelector('.h-out').value = r.hOut;
                f.querySelector('.horario-txt').innerText = r.horarioTxt;
                f.querySelector('.nombre-input').value = r.nombre;
                f.querySelector('.nombre-val').innerText = r.nombre;
                f.querySelector('.id-val span').innerText = r.id;
                f.querySelector('.torrero-input').value = r.torrero;
                f.querySelector('.comm-input').value = r.comm;
                f.querySelector('.nic-input').value = r.nic;
                f.querySelector('.tech-display').innerText = r.tech;
                document.getElementById('tabla-cuerpo').appendChild(temp);
            });
        }

        function clearAll() {
            if(confirm("Â¿Borrar todos los datos ingresados?")) {
                localStorage.removeItem('corte_data');
                location.reload();
            }
        }

        function confirmAndSnapshot() {
            const area = document.getElementById('capture-area');
            area.classList.add('is-capturing');
            
            // Preparar visualizaciÃ³n para PNG
            document.querySelectorAll('.fila-dato').forEach(f => {
                f.querySelector('.dist-val').innerText = f.querySelector('.dist').value;
                f.querySelector('.dist-val').classList.remove('hidden');
                
                const nombreVal = f.querySelector('.nombre-input').value;
                f.querySelector('.nombre-val').innerText = nombreVal;
                f.querySelector('.nombre-val').classList.remove('hidden');
            });

            html2canvas(area, { scale: 3, backgroundColor: '#ffffff' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Reporte_Corte_Final.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                area.classList.remove('is-capturing');
                document.querySelectorAll('.dist-val, .nombre-val').forEach(el => el.classList.add('hidden'));
            });
        }
    </script>
</body>
</html>
