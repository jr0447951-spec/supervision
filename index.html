<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Paracentral - Dise√±o Limpio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #001a33; color: #e6f2ff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .config-card { background: #003366; width: 100%; max-width: 800px; padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 8px; border: 1px solid #0059b3; background: #001a33; color: white; font-size: 0.9rem; }

        #suggestions { position: absolute; width: 100%; background: white; border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 100; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .sug-item { padding: 12px; cursor: pointer; color: #003366; border-bottom: 1px solid #eee; }

        /* AREA DE CAPTURA - PROTEGIDA */
        #wrapper-captura { background: #001a33; padding: 20px; } /* Fondo oscuro para dar contraste al borde */
        
        #capture-area { 
            background: #ffffff; 
            color: #002244; 
            padding: 40px; 
            width: 1150px; 
            position: relative; 
            box-sizing: border-box;
        }

        .report-header { border-bottom: 4px solid #004488; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .report-header h1 { margin: 0; font-size: 2.2rem; color: #004488; text-transform: uppercase; }

        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid #004488; }
        .excel-table th { background: #004488; color: white; padding: 12px; font-size: 0.85rem; text-align: left; }
        .excel-table td { border: 1px solid #cce6ff; padding: 12px; font-size: 0.9rem; color: #003366; word-wrap: break-word; position: relative; }
        
        /* LA X FUERA DE LA TABLA */
        .row-container { position: relative; }
        .btn-floating-remove { 
            position: absolute; 
            right: -45px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: #ff4444; 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            cursor: pointer; 
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        .btn-action { flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>Configuraci√≥n de Reporte</h3>
        <select id="sel-tipo" onchange="handleModeChange()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <div style="position:relative;">
            <input type="text" id="site-search" placeholder="Buscar sitio (ej: ama...)" autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:10px; border-top:1px solid #00d4ff; padding-top:10px;">
            <p style="font-size: 0.8rem;">Due√±o: <span id="label-torrero" style="font-weight:bold; color:#00d4ff;"></span></p>
            <select id="sel-falla">
                <option value="FDS">FDS</option><option value="LTE FDS">LTE FDS</option><option value="PARCIAL">PARCIAL</option><option value="VISITA T√âCNICA">VISITA T√âCNICA</option>
            </select>
            <select id="sel-estado">
                <option value="OPERATIVO">OPERATIVO</option><option value="EN RUTA">EN RUTA</option><option value="EN SITIO">EN SITIO</option><option value="PENDIENTE CELECT">PENDIENTE CELECT</option>
            </select>
            <div id="div-tech" style="display:none;">
                <select id="sel-tech" onchange="addTech()"><option value="">-- Asignar T√©cnico --</option></select>
                <div id="tech-list" style="margin-bottom:10px;"></div>
            </div>
            <textarea id="txt-obs" placeholder="Observaciones..."></textarea>
            <button onclick="addRow()" style="background:#00d4ff; color:#001a33; width:100%; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">AGREGAR FILA</button>
        </div>
    </div>

    <div id="wrapper-captura">
        <div id="capture-area">
            <div class="report-header">
                <div>
                    <h1 id="h-titulo">VISITAS REALIZADAS</h1>
                    <span style="color:#0077ff; font-weight:700;">OPERACIONES PARACENTRAL</span>
                </div>
                <div id="h-fecha-display" style="font-weight:800; color:#004488; font-size:1.8rem;"></div>
            </div>

            <table class="excel-table">
                <thead>
                    <tr>
                        <th style="width:25%">Sitio</th>
                        <th style="width:15%">Torrero</th>
                        <th style="width:15%">Falla</th>
                        <th style="width:15%">Estado</th>
                        <th id="th-tecnico" style="width:18%; display:none;">T√©cnicos</th>
                        <th style="width:auto">Comentarios</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="actions">
        <button class="btn-action" style="background:white; color:#004488; border:2px solid #004488;" onclick="downloadImg()">üíæ DESCARGAR PNG</button>
        <button class="btn-action" style="background:#25d366; color:white;" onclick="copyWhatsApp()">üìã COPIAR TEXTO</button>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        let db = [], selectedTechs = [], siteSelected = null;

        window.onload = () => { 
            const d = new Date(); document.getElementById('sel-fecha').value = d.toISOString().split('T')[0];
            updateHeader(); loadData();
        };

        function loadData() {
            Papa.parse(CSV_URL, { download: true, header: true, complete: (r) => {
                db = r.data.map(row => ({ id: row.SITEID, nombre: row['NOMBRE DE SITIO'], site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, torrero: row.Propietario })).filter(x => x.site.length > 5);
            }});
        }

        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase().trim();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 1) { sug.style.display = 'none'; return; }
            const matches = db.filter(x => x.nombre.toLowerCase().startsWith(v) || x.id.toLowerCase().startsWith(v)).slice(0, 10);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div'); d.className = 'sug-item'; d.innerText = m.site;
                    d.onclick = () => {
                        siteSelected = m; document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
                        document.getElementById('form-site').style.display = 'block'; sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            } else { sug.style.display = 'none'; }
        });

        function handleModeChange() {
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            document.getElementById('div-tech').style.display = isProg ? 'block' : 'none';
            document.getElementById('th-tecnico').style.display = isProg ? 'table-cell' : 'none';
            updateHeader();
        }

        function addRow() {
            if(!siteSelected) return;
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            const est = document.getElementById('sel-estado').value;
            const emojis = { "OPERATIVO":"‚úÖ", "EN RUTA":"üöó", "EN SITIO":"üìç", "PENDIENTE CELECT":"‚è≥" };
            
            // Creamos un contenedor relativo para la fila
            const tbody = document.getElementById('table-body');
            const tr = document.createElement('tr');
            tr.style.position = 'relative'; // Para que la X flote respecto a la fila
            
            tr.innerHTML = `
                <td style="font-weight:700;">${siteSelected.site}</td>
                <td>${siteSelected.torrero || 'N/A'}</td>
                <td style="font-size:0.75rem;">${document.getElementById('sel-falla').value}</td>
                <td style="font-weight:700;">${emojis[est] || "üîπ"} ${est}</td>
                ${isProg ? `<td style="font-weight:bold; font-size:0.75rem;">${selectedTechs.join(' / ')}</td>` : ""}
                <td style="font-size:0.8rem;">${document.getElementById('txt-obs').value}</td>
                <button class="btn-floating-remove no-capture" onclick="this.closest('tr').remove()">√ó</button>
            `;
            tbody.appendChild(tr);
            
            document.getElementById('form-site').style.display = 'none';
            document.getElementById('site-search').value = '';
            document.getElementById('txt-obs').value = '';
            selectedTechs = []; siteSelected = null;
        }

        function updateHeader() {
            const p = document.getElementById('sel-fecha').value.split('-');
            document.getElementById('h-fecha-display').innerText = `${p[2]}/${p[1]}/${p[0]}`;
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
        }

        function downloadImg() {
            const btnX = document.querySelectorAll('.btn-floating-remove');
            btnX.forEach(b => b.style.display = 'none');

            html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte_${Date.now()}.png`;
                a.href = canvas.toDataURL();
                a.click();
                btnX.forEach(b => b.style.display = 'flex');
            });
        }

        function copyWhatsApp() {
            let txt = `*${document.getElementById('sel-tipo').value}*\n*FECHA:* ${document.getElementById('h-fecha-display').innerText}\n\n`;
            document.querySelectorAll('#table-body tr').forEach(tr => {
                const c = tr.querySelectorAll('td');
                txt += `üìç *Sitio:* ${c[0].innerText}\nüìä *Estado:* ${c[3].innerText}\nüìù *Obs:* ${c[c.length-1].innerText}\n\n`;
            });
            navigator.clipboard.writeText(txt);
            alert("Texto copiado");
        }
    </script>
</body>
</html>
