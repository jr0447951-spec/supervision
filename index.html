<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Paracentral Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue-main: #004488; --blue-light: #00d4ff; --bg: #001a33; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #e6f2ff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .config-card { background: #003366; width: 100%; max-width: 800px; padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #0059b3; box-sizing: border-box; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0 10px 0; border-radius: 8px; border: 1px solid #0059b3; background: #001a33; color: white; font-size: 16px; }

        #suggestions { position: absolute; width: 100%; background: white; border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 100; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .sug-item { padding: 12px; cursor: pointer; color: #003366; border-bottom: 1px solid #eee; }

        /* AREA DE CAPTURA */
        #capture-area { background: #ffffff; color: #002244; padding: 40px; width: 1200px; box-sizing: border-box; }
        
        .report-header { border-bottom: 4px solid var(--blue-main); padding-bottom: 10px; margin-bottom: 0px; }
        .report-header h1 { margin: 0; font-size: 2.5rem; color: var(--blue-main); font-weight: 800; }
        .sub-header { color: #0077ff; font-weight: 700; font-size: 1rem; text-transform: uppercase; margin-bottom: 15px; }

        .excel-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid var(--blue-main); }
        
        /* Celda especial para la Fecha arriba de Comentarios */
        .date-header-cell { 
            background: #f0f7ff; 
            color: var(--blue-main); 
            font-weight: 800; 
            font-size: 1.4rem; 
            text-align: right; 
            padding: 10px 15px;
            border: 2px solid var(--blue-main);
            border-bottom: none;
        }

        .excel-table th { background: var(--blue-main); color: #ffffff; padding: 12px; font-size: 0.85rem; text-align: left; border: 1px solid #003366; }
        .excel-table td { border: 1px solid #cce6ff; padding: 12px; font-size: 0.9rem; color: #003366; word-wrap: break-word; vertical-align: middle; }
        
        .col-x { width: 45px; text-align: center; background: #fafafa; }
        .btn-remove { color: #ff4444; font-weight: 800; cursor: pointer; border: 2px solid #ff4444; background: white; border-radius: 4px; padding: 2px 8px; }

        .actions { display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 800px; }
        .btn-action { flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="config-card">
        <h3>Configuraci√≥n General</h3>
        <select id="sel-tipo" onchange="updateView()">
            <option value="VISITAS REALIZADAS">VISITAS REALIZADAS</option>
            <option value="PROGRAMACI√ìN">PROGRAMACI√ìN</option>
        </select>
        <input type="date" id="sel-fecha" onchange="updateHeader()">

        <div style="position:relative;">
            <input type="text" id="site-search" placeholder="Escribe nombre del sitio..." autocomplete="off">
            <div id="suggestions"></div>
        </div>

        <div id="form-site" style="display:none; margin-top:15px; border-top: 1px solid var(--blue-light); padding-top:15px;">
            <p>Torrero: <span id="label-torrero" style="font-weight:bold; color:var(--blue-light);"></span></p>
            <select id="sel-falla">
                <option value="FDS">FDS</option><option value="LTE FDS">LTE FDS</option><option value="PARCIAL">PARCIAL</option>
                <option value="VISITA T√âCNICA">VISITA T√âCNICA</option><option value="FALLA DE AC">FALLA DE AC</option>
            </select>
            <select id="sel-estado">
                <option value="OPERATIVO">OPERATIVO</option><option value="EN RUTA">EN RUTA</option><option value="EN SITIO">EN SITIO</option>
                <option value="PENDIENTE CELECT">PENDIENTE CELECT</option><option value="AFECTADO">AFECTADO</option>
            </select>
            
            <div id="div-tech" style="display:none;">
                <input type="text" id="in-techs" placeholder="Nombres de t√©cnicos...">
            </div>

            <textarea id="txt-obs" placeholder="Escribe el comentario aqu√≠..."></textarea>
            <button onclick="addRow()" style="background:var(--blue-light); color:var(--bg); width:100%; padding:15px; border:none; border-radius:8px; font-weight:800; cursor:pointer;">AGREGAR FILA AL REPORTE</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="report-header">
            <h1 id="h-titulo">VISITAS REALIZADAS</h1>
            <div class="sub-header">Operaciones Paracentral</div>
        </div>

        <table class="excel-table">
            <thead>
                <tr>
                    <th colspan="4" style="background:white; border:none;"></th>
                    <th id="fecha-target-cell" colspan="1" class="date-header-cell">
                        <span id="h-fecha-display"></span>
                    </th>
                    <th class="no-capture" style="background:white; border:none; width:45px;"></th>
                </tr>
                <tr>
                    <th style="width:250px">Sitio / Nodo</th>
                    <th style="width:140px">Torrero</th>
                    <th style="width:160px">Falla</th>
                    <th style="width:160px">Estado</th>
                    <th id="th-tecnico" style="width:200px; display:none;">T√©cnicos</th>
                    <th style="width:auto">Comentarios / Observaciones</th>
                    <th class="no-capture col-x">X</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="actions">
        <button class="btn-action" style="background:white; color:var(--blue-main); border:2px solid var(--blue-main);" onclick="downloadImg()">üíæ DESCARGAR PNG</button>
        <button class="btn-action" style="background:#25d366; color:white;" onclick="copyTxt()">üìã COPIAR TEXTO</button>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        let db = [], siteSelected = null;

        window.onload = () => { 
            document.getElementById('sel-fecha').value = new Date().toISOString().split('T')[0];
            updateHeader(); loadData(); 
        };

        function loadData() {
            Papa.parse(CSV_URL, { download: true, header: true, complete: (r) => {
                db = r.data.map(row => ({ id: row.SITEID, nombre: row['NOMBRE DE SITIO'], site: `${row.SITEID} - ${row['NOMBRE DE SITIO']}`, torrero: row.Propietario })).filter(x => x.site.length > 5);
            }});
        }

        document.getElementById('site-search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase().trim();
            const sug = document.getElementById('suggestions');
            sug.innerHTML = '';
            if(v.length < 1) { sug.style.display = 'none'; return; }
            const matches = db.filter(x => x.nombre.toLowerCase().startsWith(v) || x.id.toLowerCase().startsWith(v)).slice(0, 10);
            if(matches.length > 0) {
                sug.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div'); d.className = 'sug-item'; d.innerText = m.site;
                    d.onclick = () => {
                        siteSelected = m; document.getElementById('site-search').value = m.site;
                        document.getElementById('label-torrero').innerText = m.torrero || 'N/A';
                        document.getElementById('form-site').style.display = 'block'; sug.style.display = 'none';
                    };
                    sug.appendChild(d);
                });
            } else { sug.style.display = 'none'; }
        });

        function updateView() {
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            document.getElementById('div-tech').style.display = isProg ? 'block' : 'none';
            document.getElementById('th-tecnico').style.display = isProg ? 'table-cell' : 'none';
            // Ajustar el colspan de la celda de fecha seg√∫n si aparece la columna t√©cnicos
            document.getElementById('fecha-target-cell').colSpan = isProg ? 2 : 1;
            updateHeader();
        }

        function addRow() {
            if(!siteSelected) return;
            const isProg = document.getElementById('sel-tipo').value === 'PROGRAMACI√ìN';
            const emojis = { "OPERATIVO":"‚úÖ", "EN RUTA":"üöó", "EN SITIO":"üìç", "PENDIENTE CELECT":"‚è≥", "AFECTADO":"‚ùå" };
            const est = document.getElementById('sel-estado').value;
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:700;">${siteSelected.site}</td>
                <td>${siteSelected.torrero || 'N/A'}</td>
                <td style="font-size:0.8rem;">${document.getElementById('sel-falla').value}</td>
                <td style="font-weight:700;">${emojis[est] || "üîπ"} ${est}</td>
                ${isProg ? `<td style="font-weight:bold; font-size:0.8rem; color:#004488;">${document.getElementById('in-techs').value}</td>` : ""}
                <td style="font-size:0.85rem;">${document.getElementById('txt-obs').value}</td>
                <td class="no-capture col-x"><button class="btn-remove" onclick="this.closest('tr').remove()">X</button></td>
            `;
            document.getElementById('table-body').appendChild(tr);
            document.getElementById('site-search').value = ''; document.getElementById('form-site').style.display = 'none';
            document.getElementById('txt-obs').value = ''; document.getElementById('in-techs').value = '';
        }

        function updateHeader() {
            const p = document.getElementById('sel-fecha').value.split('-');
            document.getElementById('h-fecha-display').innerText = `${p[2]}/${p[1]}/${p[0]}`;
            document.getElementById('h-titulo').innerText = document.getElementById('sel-tipo').value;
        }

        function downloadImg() {
            const nc = document.querySelectorAll('.no-capture');
            nc.forEach(el => el.style.visibility = 'hidden');
            html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Reporte_${Date.now()}.png`;
                a.href = canvas.toDataURL();
                a.click();
                nc.forEach(el => el.style.visibility = 'visible');
            });
        }

        function copyTxt() {
            let txt = `*${document.getElementById('sel-tipo').value}*\n*FECHA:* ${document.getElementById('h-fecha-display').innerText}\n\n`;
            document.querySelectorAll('#table-body tr').forEach(tr => {
                const c = tr.querySelectorAll('td');
                txt += `üìç *Sitio:* ${c[0].innerText}\nüìä *Estado:* ${c[3].innerText}\nüìù *Obs:* ${c[c.length-2].innerText}\n\n`;
            });
            navigator.clipboard.writeText(txt);
            alert("Texto copiado");
        }
    </script>
</body>
</html>
