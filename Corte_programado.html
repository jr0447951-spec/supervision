<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>REPORTE CORTES PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table { border-spacing: 0; border-collapse: collapse; }
        .editable-title:focus { outline: none; border-bottom: 2px solid #00d4ff; }
        .no-print-ui { display: flex; }
        .is-capturing .no-print-ui { display: none !important; }
    </style>
</head>
<body class="bg-[#0f172a] text-white pb-20 font-sans">

    <div class="p-2 max-w-7xl mx-auto">
        <div id="capture-area" class="bg-white p-8 rounded shadow-2xl text-slate-900">
            
            <div class="text-center border-b-4 border-slate-800 pb-4 mb-6">
                <input type="text" value="CORTE PROGRAMADO 22/2/2026" 
                       class="editable-title w-full text-center text-3xl font-black uppercase italic text-slate-800 bg-transparent">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-1">Reporte de Infraestructura CrÃ­tica</p>
            </div>

            <table class="w-full border-2 border-slate-800 text-[11px]">
                <thead>
                    <tr class="bg-slate-800 text-white uppercase italic">
                        <th class="border border-slate-400 p-2 w-24">Distribuidora</th>
                        <th class="border border-slate-400 p-2 w-40">Horario</th>
                        <th class="border border-slate-400 p-2">Sitio (Nombre / ID)</th>
                        <th class="border border-slate-400 p-2 w-20">Torrero</th>
                        <th class="border border-slate-400 p-2">Comentario</th>
                        <th class="border border-slate-400 p-2 w-24">NIC</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    </tbody>
            </table>
        </div>

        <div class="mt-8 space-y-4 no-print px-4">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="addRow()" class="bg-slate-700 py-4 rounded-2xl font-bold uppercase border border-slate-500 hover:bg-slate-600 transition-all">
                    ï¼‹ AÃ±adir Sitio
                </button>
                <button onclick="confirmAndSnapshot()" class="bg-white text-slate-900 p-4 rounded-2xl font-black uppercase shadow-xl border-2 border-slate-200 active:scale-95 transition-transform">
                    ðŸ“¸ Generar Reporte PNG
                </button>
            </div>
        </div>
    </div>

    <template id="row-edit-temp">
        <tr class="fila-dato bg-white">
            <td class="border border-slate-400 p-1 text-center group">
                <select class="dist w-full outline-none font-bold uppercase text-[10px] bg-transparent no-print-ui">
                    <option value="">--</option>
                    <option value="AES">AES</option>
                    <option value="DELSUR">DELSUR</option>
                </select>
                <div class="dist-val hidden font-black text-slate-800"></div>
            </td>
            
            <td class="border border-slate-400 p-1">
                <div class="no-print-ui flex-col items-center gap-1">
                    <div class="flex items-center gap-1">
                        <input type="time" onchange="updateRowVisuals(this)" class="h-in bg-slate-50 border rounded text-[9px] p-0.5">
                        <input type="time" onchange="updateRowVisuals(this)" class="h-out bg-slate-50 border rounded text-[9px] p-0.5">
                    </div>
                </div>
                <div class="horario-txt text-center font-bold text-[10px] uppercase text-slate-700 mt-1"></div>
            </td>

            <td class="border border-slate-400 p-2 relative">
                <input type="text" oninput="searchByName(this)" placeholder="Escriba nombre del sitio..." 
                       class="nombre-input w-full outline-none uppercase font-bold text-slate-800 placeholder:normal-case placeholder:font-normal placeholder:text-slate-300">
                <div class="id-val text-[9px] text-blue-600 font-mono font-bold mt-1">ID: ---</div>
                <div class="sug-box hidden absolute left-0 bg-white border-2 border-slate-800 w-full z-50 shadow-2xl max-h-60 overflow-y-auto"></div>
            </td>

            <td class="border border-slate-400 p-1 text-center italic font-medium text-slate-500 uppercase text-[9px] bg-slate-50/50">
                <input type="text" class="torrero-input w-full bg-transparent text-center outline-none" readonly>
            </td>

            <td class="border border-slate-400 p-1">
                <textarea rows="1" class="comm-input w-full outline-none text-[10px] italic leading-tight resize-none bg-transparent" placeholder="Observaciones..."></textarea>
            </td>

            <td class="border border-slate-400 p-1 text-center font-mono font-bold text-slate-900">
                <input type="text" class="nic-input w-full bg-transparent text-center outline-none" readonly>
            </td>
        </tr>
    </template>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?output=csv';
        let dbSitios = [];

        window.onload = () => {
            Papa.parse(CSV_URL, {
                download: true, header: false,
                complete: (r) => {
                    dbSitios = r.data.slice(1).map(row => ({
                        id: row[0], name: row[1], owner: row[2], nic: row[4]
                    })).filter(i => i.name);
                    addRow();
                }
            });
        };

        function addRow() {
            const temp = document.getElementById('row-edit-temp').content.cloneNode(true);
            document.getElementById('tabla-cuerpo').appendChild(temp);
        }

        function t12(t) {
            if(!t) return "";
            let [h, m] = t.split(':');
            let ampm = h >= 12 ? 'pm' : 'am';
            h = h % 12 || 12;
            return `${h}:${m}${ampm}`;
        }

        function updateRowVisuals(el) {
            const fila = el.closest('tr');
            const hIn = fila.querySelector('.h-in').value;
            const hOut = fila.querySelector('.h-out').value;
            if(hIn && hOut) {
                fila.querySelector('.horario-txt').innerText = `${t12(hIn)} A ${t12(hOut)}`;
            }
        }

        function searchByName(el) {
            const val = el.value.toLowerCase();
            const box = el.nextElementSibling.nextElementSibling;
            box.innerHTML = '';
            if(val.length < 2) return box.classList.add('hidden');

            const matches = dbSitios.filter(s => s.name.toLowerCase().includes(val) || s.id.toLowerCase().includes(val)).slice(0, 8);
            
            if(matches.length > 0) {
                box.classList.remove('hidden');
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'p-3 border-b hover:bg-slate-100 cursor-pointer text-[11px] flex justify-between';
                    d.innerHTML = `<span>${m.name}</span> <b class="text-blue-600">${m.id}</b>`;
                    d.onclick = () => {
                        const fila = el.closest('tr');
                        el.value = m.name;
                        fila.querySelector('.id-val').innerText = "ID: " + m.id;
                        fila.querySelector('.torrero-input').value = m.owner || "N/A";
                        fila.querySelector('.nic-input').value = m.nic || "S/N";
                        box.classList.add('hidden');
                    };
                    box.appendChild(d);
                });
            }
        }

        function confirmAndSnapshot() {
            // LÃ³gica de visualizaciÃ³n previa a captura
            const captureArea = document.getElementById('capture-area');
            captureArea.classList.add('is-capturing');
            
            // Sincronizar selectores de Dist a texto plano
            document.querySelectorAll('.fila-dato').forEach(f => {
                f.querySelector('.dist-val').innerText = f.querySelector('.dist').value;
                f.querySelector('.dist-val').classList.remove('hidden');
                f.querySelector('.dist').classList.add('hidden');
            });

            html2canvas(captureArea, { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Reporte_Corte_Programado.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                // Revertir cambios visuales
                captureArea.classList.remove('is-capturing');
                document.querySelectorAll('.fila-dato').forEach(f => {
                    f.querySelector('.dist-val').classList.add('hidden');
                    f.querySelector('.dist').classList.remove('hidden');
                });
            });
        }
    </script>
</body>
</html>
